namespace: Microsoft.Dynamics.CRM
header:
  description: "Check whether the incoming email message is relevant to the Microsoft Dynamics 365 system. "
  iscomposable: false
# This function is not bound to any entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the function."
  parameter_items:
  - name: MessageId
    type: Edm.String
    nullable: false
    unicode: false
    description: "ID of the email message stored in the email header."
  - name: Subject
    type: Edm.String
    nullable: true
    unicode: false
    description: "Subject line for the email message."
  - name: From
    type: Edm.String
    nullable: false
    unicode: false
    description: "The from address for the email message."
  - name: To
    type: Edm.String
    nullable: false
    unicode: false
    description: "The addresses of the recipients of the email message."
  - name: Cc
    type: Edm.String
    nullable: false
    unicode: false
    description: "Addresses of the carbon copy (Cc) recipients for the email message."
  - name: Bcc
    type: Edm.String
    nullable: false
    unicode: false
    description: "Addresses of the blind carbon copy (Bcc) recipients for the email message."
  - name: ExtraProperties
    type: Microsoft.Dynamics.CRM.email
    nullable: true
    unicode: true
    description: "For internal use only."
return_type:
  description: "The CheckIncomingEmail function returns the following value."
  type: Microsoft.Dynamics.CRM.CheckIncomingEmailResponse
  iscollection: false
  nullable: false
  description: "Contains the response from the CheckIncomingEmail function."
entities:
  description: "Use the CheckIncomingEmail function with this entity type:"
  entity_items:
  - type: Microsoft.Dynamics.CRM.email
    displayName: "Email"
    description: "Activity that is delivered using email protocols."
