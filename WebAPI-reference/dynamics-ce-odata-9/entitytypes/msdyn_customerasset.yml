# This entity doesn't have a description
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_customerassets"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Customer Asset
  primary_key: msdyn_customerassetid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_customerassetid
      type: Edm.Guid
      display_name: "Customer Asset"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_deviceid
      type: Edm.String
      display_name: "Device ID"
      description: "Device ID used to register with IoT hub. This will not be used if there are two or more connected devices for this asset."
      iscomputed: false
      isreadonly: false
    - name: msdyn_lastcommandsenttime
      type: Edm.DateTimeOffset
      display_name: "Last Command Sent Time"
      description: "The timestamp of the last command sent for any of the connected devices for this asset."
      iscomputed: false
      isreadonly: false
    - name: msdyn_latitude
      type: Edm.Double
      display_name: "Latitude"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_longitude
      type: Edm.Double
      display_name: "Longitude"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_registrationstatus
      type: Edm.Int32
      display_name: "Registration Status"
      description: "A status field that denotes whether all the devices connected to this asset are registered with the IoT hub."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Unknown"
        - value: 192350001
          label: "Unregistered"
        - value: 192350002
          label: "In Progress"
        - value: 192350003
          label: "Registered"
        - value: 192350004
          label: "Error"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Customer Asset"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Customer Asset"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/query-data-web-api#retrieve-data-about-lookup-properties)."
