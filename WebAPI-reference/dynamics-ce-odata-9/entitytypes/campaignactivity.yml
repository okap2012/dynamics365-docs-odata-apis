### YamlMime:OData
uid: Microsoft.Dynamics.CRM.campaignactivity
name: "campaignactivity"
type: entitytype
metadata: 
  title: "Common Data Service and Dynamics 365 Customer Engagement campaignactivity EntityType Reference | MicrosoftDocs"
  ms.date: "04/27/2020"
  ms.service: "crm-online"
  ms.topic: "reference"
  ms.assetid: a582f179-b748-4195-acc4-9dc6a55b3239
  author: "KumarVivek"
  ms.author: "kvivek"
  manager: "Annbe"
  meta-description: "Reference information about the campaignactivity entitytype."
description: "Task performed, or to be performed, by a user for planning or running a campaign."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/campaignactivities"
  base_type: Microsoft.Dynamics.CRM.activitypointer
  display_name: Campaign Activity
  primary_key: activityid
  primary_name_attribute: subject
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: activityadditionalparams
      type: Edm.String
      display_name: "Activity Additional Parameters"
      description: "Additional information provided by the external application as JSON. For internal use only."
      iscomputed: false
      isreadonly: false
    - name: activityid
      type: Edm.Guid
      display_name: "Campaign Activity"
      description: "Unique identifier of the activity."
      iscomputed: false
      isreadonly: false
    - name: activitytypecode
      type: Edm.String
      display_name: "Activity Type"
      description: "Type of activity."
      iscomputed: false
      isreadonly: true
    - name: actualcost
      type: Edm.Decimal
      display_name: "Actual Cost"
      description: "Type the actual cost of the campaign activity. The value entered is rolled up to the related campaign in the total cost calculations."
      iscomputed: false
      isreadonly: false
    - name: actualcost_base
      type: Edm.Decimal
      display_name: "Actual Cost (Base)"
      description: "Value of the Actual Cost in base currency."
      iscomputed: false
      isreadonly: true
    - name: actualdurationminutes
      type: Edm.Int32
      display_name: "Actual Duration "
      description: "Actual duration of the activity in minutes."
      iscomputed: false
      isreadonly: false
    - name: actualend
      type: Edm.DateTimeOffset
      display_name: "Actual End"
      description: "Actual end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: actualstart
      type: Edm.DateTimeOffset
      display_name: "Actual Start"
      description: "Actual start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: budgetedcost
      type: Edm.Decimal
      display_name: "Budget Allocated"
      description: "Type the allocated budget of the campaign activity for estimated versus actual cost reporting."
      iscomputed: false
      isreadonly: false
    - name: budgetedcost_base
      type: Edm.Decimal
      display_name: "Budget Allocated (Base)"
      description: "Value of the Budget Allocated in base currency."
      iscomputed: false
      isreadonly: true
    - name: category
      type: Edm.String
      display_name: "Category"
      description: "Type a category to identify the campaign activity type, such as new business development or customer retention, to tie the campaign activity to a business group or function."
      iscomputed: false
      isreadonly: false
    - name: channeltypecode
      type: Edm.Int32
      display_name: "Channel"
      description: "Select how communications for this activity will be sent, such as phone, letter, fax, or email."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Phone"
        - value: 2
          label: "Appointment"
        - value: 3
          label: "Letter"
        - value: 4
          label: "Letter via Mail Merge"
        - value: 5
          label: "Fax"
        - value: 6
          label: "Fax via Mail Merge"
        - value: 7
          label: "Email"
        - value: 8
          label: "Email via Mail Merge"
        - value: 9
          label: "Other"
    - name: community
      type: Edm.Int32
      display_name: "Social Channel"
      description: "Shows how contact about the social activity originated, such as from Twitter or Facebook. This field is read-only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Facebook"
        - value: 2
          label: "Twitter"
        - value: 0
          label: "Other"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Date Created"
      description: "Date and time when the activity was created."
      iscomputed: false
      isreadonly: true
    - name: deliverylastattemptedon
      type: Edm.DateTimeOffset
      display_name: "Date Delivery Last Attempted"
      description: "Date and time when the delivery of the activity was last attempted."
      iscomputed: false
      isreadonly: true
    - name: deliveryprioritycode
      type: Edm.Int32
      display_name: "Delivery Priority"
      description: "Priority of delivery of the activity to the email server."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Low"
        - value: 1
          label: "Normal"
        - value: 2
          label: "High"
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the activity."
      iscomputed: false
      isreadonly: false
    - name: donotsendonoptout
      type: Edm.Boolean
      display_name: "Exclude Members Who Opt Out"
      description: "Select whether to override the opt-out settings on leads, contacts, and accounts for the members of the target marketing lists of the campaign activity. If No is selected, marketing materials will be sent to members who have opted out."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: exchangeitemid
      type: Edm.String
      display_name: "Exchange Item ID"
      description: "The message id of activity which is returned from Exchange Server."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the activitypointer with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: exchangeweblink
      type: Edm.String
      display_name: "Exchange WebLink"
      description: "Shows the web link of Activity of type email."
      iscomputed: false
      isreadonly: false
    - name: excludeifcontactedinxdays
      type: Edm.Int32
      display_name: "No. of Days"
      description: "Limits the frequency (in days) of marketing activities directed at any contact. Contacts that have been contacted more recently than this will be excluded from new campaign activity distributions. Enter a value of zero to disable the limit."
      iscomputed: false
      isreadonly: false
    - name: ignoreinactivelistmembers
      type: Edm.Boolean
      display_name: "Ignore Inactive Marketing List Members"
      description: "Select whether inactive marketing list members will be excluded from the campaign activity distribution."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: instancetypecode
      type: Edm.Int32
      display_name: "Recurring Instance Type"
      description: "Type of instance of a recurring series."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Not Recurring"
        - value: 1
          label: "Recurring Master"
        - value: 2
          label: "Recurring Instance"
        - value: 3
          label: "Recurring Exception"
        - value: 4
          label: "Recurring Future Exception"
    - name: isbilled
      type: Edm.Boolean
      display_name: "Is Billed"
      description: "Information regarding whether the activity was billed as part of resolving a case."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ismapiprivate
      type: Edm.Boolean
      display_name: "Is Private"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isregularactivity
      type: Edm.Boolean
      display_name: "Is Regular Activity"
      description: "Information regarding whether the activity is a regular activity type or event type."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isworkflowcreated
      type: Edm.Boolean
      display_name: "Is Workflow Created"
      description: "Information regarding whether the activity was created from a workflow rule."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: lastonholdtime
      type: Edm.DateTimeOffset
      display_name: "Last On Hold Time"
      description: "Contains the date and time stamp of the last on hold time."
      iscomputed: false
      isreadonly: false
    - name: leftvoicemail
      type: Edm.Boolean
      display_name: "Left Voice Mail"
      description: "Left the voice mail"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Last Updated"
      description: "Date and time when activity was last modified."
      iscomputed: false
      isreadonly: true
    - name: onholdtime
      type: Edm.Int32
      display_name: "On Hold Time (Minutes)"
      description: "Shows how long, in minutes, that the record was on hold."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: postponeactivityprocessinguntil
      type: Edm.DateTimeOffset
      display_name: "Delay activity processing until"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: prioritycode
      type: Edm.Int32
      display_name: "Priority"
      description: "Priority of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Low"
        - value: 1
          label: "Normal"
        - value: 2
          label: "High"
    - name: processid
      type: Edm.Guid
      display_name: "Process"
      description: "Unique identifier of the Process."
      iscomputed: false
      isreadonly: false
    - name: scheduleddurationminutes
      type: Edm.Int32
      display_name: "Scheduled Duration"
      description: "Scheduled duration of the activity, specified in minutes."
      iscomputed: false
      isreadonly: false
    - name: scheduledend
      type: Edm.DateTimeOffset
      display_name: "Scheduled End"
      description: "Scheduled end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: scheduledstart
      type: Edm.DateTimeOffset
      display_name: "Scheduled Start"
      description: "Scheduled start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: senton
      type: Edm.DateTimeOffset
      display_name: "Date Sent"
      description: "Date and time when the activity was sent."
      iscomputed: false
      isreadonly: true
    - name: seriesid
      type: Edm.Guid
      display_name: "Series Id"
      description: "Uniqueidentifier specifying the id of recurring series of an instance."
      iscomputed: false
      isreadonly: true
    - name: sortdate
      type: Edm.DateTimeOffset
      display_name: "Sort Date"
      description: "Shows the date and time by which the activities are sorted."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "(Deprecated) Process Stage"
      description: "Unique identifier of the Stage."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Open"
        - value: 1
          label: "Closed"
        - value: 2
          label: "Canceled"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Proposed"
        - value: 0
          label: "In Progress"
        - value: 2
          label: "Closed"
        - value: 3
          label: "Canceled"
        - value: 4
          label: "Pending"
        - value: 5
          label: "System Aborted"
        - value: 6
          label: "Completed"
    - name: subcategory
      type: Edm.String
      display_name: "Sub-Category"
      description: "Type a subcategory to identify the campaign activity type and relate the activity to a specific product, sales region, business group, or other function."
      iscomputed: false
      isreadonly: false
    - name: subject
      type: Edm.String
      display_name: "Subject"
      description: "Subject associated with the activity."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "(Deprecated) Traversed Path"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: typecode
      type: Edm.Int32
      display_name: "Type"
      description: "Select the type of campaign activity to indicate the purpose of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Research"
        - value: 2
          label: "Content Preparation"
        - value: 3
          label: "Target Marketing List Creation"
        - value: 4
          label: "Lead Qualification"
        - value: 5
          label: "Content Distribution"
        - value: 6
          label: "Direct Initial Contact"
        - value: 7
          label: "Direct Follow-Up Contact"
        - value: 8
          label: "Reminder Distribution"
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the activity."
      iscomputed: false
      isreadonly: true
lookup_properties:
