### YamlMime:OData
uid: Microsoft.Dynamics.CRM.msdyn_agreement
name: "msdyn_agreement"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement msdyn_agreement EntityType Reference | MicrosoftDocs"
  ms.date: "10/20/2017"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 3d527330-79b0-4055-9061-26c717ebdf4b
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement msdyn_agreement entitytype."
description: "Provides ability to store details about service agreements you have with your customers"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_agreements"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Agreement
  primary_key: msdyn_agreementid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_agreementdetails
      type: Edm.String
      display_name: "Agreement Details"
      description: "Shows the details of this agreement, as presented to the customer"
      iscomputed: false
      isreadonly: false
    - name: msdyn_agreementid
      type: Edm.Guid
      display_name: "Agreement"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_childindex
      type: Edm.Int32
      display_name: "Child Index"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_datecanceled
      type: Edm.DateTimeOffset
      display_name: "Date Canceled"
      description: "Enter the date this agreement was canceled."
      iscomputed: false
      isreadonly: false
    - name: msdyn_description
      type: Edm.String
      display_name: "Description"
      description: "Type a description of the agreement."
      iscomputed: false
      isreadonly: false
    - name: msdyn_duration
      type: Edm.Int32
      display_name: "Duration"
      description: "Shows the duration how long this agreement is active."
      iscomputed: false
      isreadonly: false
    - name: msdyn_enddate
      type: Edm.DateTimeOffset
      display_name: "End Date"
      description: "Enter the date when this agreement is no longer active."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Agreement Number"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_startdate
      type: Edm.DateTimeOffset
      display_name: "Start Date"
      description: "Enter the date from when this agreement is active."
      iscomputed: false
      isreadonly: false
    - name: msdyn_systemstatus
      type: Edm.Int32
      display_name: "System Status"
      description: "Tracks the current system status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Estimate"
        - value: 690970001
          label: "Active"
        - value: 690970002
          label: "Expired"
        - value: 690970003
          label: "Canceled"
    - name: msdyn_taxable
      type: Edm.Boolean
      display_name: "Taxable"
      description: "Specify if Agreement is taxable. By default an Agreement is taxable if billing account is not tax exempt, and Agreement type is taxable. If any of the above is false it will be set to non-taxable."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the ID of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Agreement"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Agreement"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "Shows a comma-separated list of string values that represent the unique identifiers of stages in a business process flow instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/webapi/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Shows who created the record on behalf of another user."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who modified the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Shows who last updated the record on behalf of another user."
  - name: _msdyn_billingaccount_value
    single_valued_navigation_property:
    - msdyn_billingaccount
    description: "Account to be billed. If a billing account has been set on service account it will be populated by default. Otherwise, the billing account will be the same as the service account."
  - name: _msdyn_originatingagreement_value
    single_valued_navigation_property:
    - msdyn_originatingagreement_msdyn_agreement
    description: "If this agreement originates from another agreement, you should specify the originating agreement here"
  - name: _msdyn_pricelist_value
    single_valued_navigation_property:
    - msdyn_pricelist
    description: "Price List that controls pricing for products added to this Agreement. By default the system will use the Price List specified on the account"
  - name: _msdyn_salestaxcode_value
    single_valued_navigation_property:
    - msdyn_salestaxcode
    description: "Tax Code to be used to calculate tax when Agreement is taxable. By default the system will use the tax code specified on the service account"
  - name: _msdyn_serviceaccount_value
    single_valued_navigation_property:
    - msdyn_serviceaccount
    description: "Account to be serviced"
  - name: _msdyn_serviceterritory_value
    single_valued_navigation_property:
    - msdyn_serviceterritory
    description: "The service territory this Agreement relates to. By default this will be set to the Service Territory defined on the service account"
  - name: _msdyn_substatus_value
    single_valued_navigation_property:
    - msdyn_substatus
    description: "Agreement Sub-status"
  - name: _ownerid_value
    single_valued_navigation_property:
    - ownerid
    description: "Owner Id"
  - name: _owningbusinessunit_value
    single_valued_navigation_property:
    - owningbusinessunit
    description: "Unique identifier for the business unit that owns the record"
  - name: _owningteam_value
    single_valued_navigation_property:
    - owningteam
    description: "Unique identifier for the team that owns the record."
  - name: _owninguser_value
    single_valued_navigation_property:
    - owninguser
    description: "Unique identifier for the user that owns the record."
  - name: _stageid_value
    single_valued_navigation_property:
    - stageid
    description: "Contains the ID of the stage where the entity is located."
