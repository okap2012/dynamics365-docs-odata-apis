description: "System generated journal to calculate the cost of the resource bookings"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_bookingjournals"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Booking Journal
  primary_key: msdyn_bookingjournalid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_additionalcost
      type: Edm.Decimal
      display_name: "Additional Cost"
      description: "Shows the additional cost associated with this journal, if any. (This amount is not multiplied by quantity)"
      iscomputed: false
      isreadonly: false
    - name: msdyn_additionalcost_base
      type: Edm.Decimal
      display_name: "Additional Cost (Base)"
      description: "Shows the value of the additional cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_billable
      type: Edm.Boolean
      display_name: "Billable"
      description: "Shows if this journal is billable."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_bookingjournalid
      type: Edm.Guid
      display_name: "Booking Journal"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_duration
      type: Edm.Int32
      display_name: "Duration"
      description: "Enter the total duration of this journal record."
      iscomputed: false
      isreadonly: false
    - name: msdyn_endtime
      type: Edm.DateTimeOffset
      display_name: "End Time"
      description: "Enter the end time of this journal record."
      iscomputed: false
      isreadonly: false
    - name: msdyn_journaltype
      type: Edm.Int32
      display_name: "Journal Type"
      description: "Enter the type of journal."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Working Hours"
        - value: 690970001
          label: "Break"
        - value: 690970002
          label: "Travel"
        - value: 690970003
          label: "Overtime"
        - value: 690970004
          label: "Business Closure"
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_starttime
      type: Edm.DateTimeOffset
      display_name: "Start Time"
      description: "Enter the start time of this journal record."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalcost
      type: Edm.Decimal
      display_name: "Total Cost"
      description: "Shows the total cost company pays to resource."
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalcost_base
      type: Edm.Decimal
      display_name: "Total Cost (Base)"
      description: "Shows the value of the total cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_unitcost
      type: Edm.Decimal
      display_name: "Unit Cost"
      description: "Enter the hourly cost that company pays to the resource."
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitcost_base
      type: Edm.Decimal
      display_name: "Unit Cost (Base)"
      description: "Shows the value of the unit cost in the base currency."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Booking Journal"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Booking Journal"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
