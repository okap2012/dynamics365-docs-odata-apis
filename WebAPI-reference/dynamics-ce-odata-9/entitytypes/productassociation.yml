description: "Instance of a product added to a bundle or kit."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/productassociations"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Product Association
  primary_key: productassociationid
  primary_name_attribute: productidname
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: dmtimportstate
      type: Edm.Int32
      display_name: "Internal Use Only"
      description: "Internal Use Only"
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: productassociationid
      type: Edm.Guid
      display_name: "Product Association ID"
      description: "Shows the unique identifier of the product association."
      iscomputed: false
      isreadonly: false
    - name: productisrequired
      type: Edm.Int32
      display_name: "Required"
      description: "Select whether the associated product is required or optional."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Optional"
        - value: 1
          label: "Required"
    - name: propertycustomizationstatus
      type: Edm.Int32
      display_name: "Property Customization"
      description: "Shows whether the item has properties that can be customized."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Not Available"
        - value: 1
          label: "Available"
    - name: quantity
      type: Edm.Decimal
      display_name: "Quantity"
      description: "Type the quantity of the products added to the bundle or kit."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Shows whether the associated product is active or inactive."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
        - value: 2
          label: "Draft"
        - value: 3
          label: "Under Revision"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Select the associated product's status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
        - value: 0
          label: "Draft"
        - value: 3
          label: "DraftActive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
