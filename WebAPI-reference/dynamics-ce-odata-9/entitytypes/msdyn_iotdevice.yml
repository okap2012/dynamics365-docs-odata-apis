  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement msdyn_iotdevice entitytype."
description: "Represents a connected device that can registered with an IoT hub."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_iotdevices"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: IoT Device
  primary_key: msdyn_iotdeviceid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_deviceid
      type: Edm.String
      display_name: "Device ID"
      description: "Device ID used to register with IoT hub."
      iscomputed: false
      isreadonly: false
    - name: msdyn_iotdeviceid
      type: Edm.Guid
      display_name: "IoT Device"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_lastcommandsenttime
      type: Edm.DateTimeOffset
      display_name: "[Deprecated] Last Command Sent Time"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_registrationmessage
      type: Edm.String
      display_name: "Registration Message"
      description: "A message field that explains the IoT Registration Status."
      iscomputed: false
      isreadonly: false
    - name: msdyn_registrationstatus
      type: Edm.Int32
      display_name: "Registration Status"
      description: "A status field that denotes whether the device is registered with the IoT hub."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Unknown"
        - value: 192350001
          label: "Unregistered"
        - value: 192350002
          label: "In Progress"
        - value: 192350003
          label: "Registered"
        - value: 192350004
          label: "Error"
    - name: msdyn_timezone
      type: Edm.Int32
      display_name: "Time Zone"
      description: "The device's time zone."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the IoT Device"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the IoT Device"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
