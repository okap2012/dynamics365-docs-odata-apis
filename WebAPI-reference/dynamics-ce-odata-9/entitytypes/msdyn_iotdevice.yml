uid: Microsoft.Dynamics.CRM.msdyn_iotdevice
name: "msdyn_iotdevice"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement msdyn_iotdevice EntityType Reference | MicrosoftDocs"
  ms.date: "10/20/2017"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
