uid: Microsoft.Dynamics.CRM.msdyn_taxcode
name: "msdyn_taxcode"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement msdyn_taxcode EntityType Reference | MicrosoftDocs"
  ms.date: "10/14/2017"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
