  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement msdyn_taxcode entitytype."
header:
  description: "Store tax related information. Each tax code could contain multiple child tax codes, and in that case the tax rate will be determined by the total tax of all children."
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_taxcodes"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Tax Code
  primary_key: msdyn_taxcodeid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_actastaxgroup
      type: Edm.Boolean
      display_name: "Act as Tax Group"
      description: "If set as a Tax Group the tax rate will be the total of all the Tax Code details combined"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_agreementtaxable
      type: Edm.Boolean
      display_name: "Agreement Taxable"
      description: "Select whether this tax code applies to service agreements."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Type the sales tax code name."
      iscomputed: false
      isreadonly: false
    - name: msdyn_productstaxable
      type: Edm.Boolean
      display_name: "Products Taxable"
      description: "Select whether this tax code applies to products."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_servicestaxable
      type: Edm.Boolean
      display_name: "Services Taxable"
      description: "Select whether this tax code applies to services."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_taxcodeid
      type: Edm.Guid
      display_name: "Tax Code"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_taxrate
      type: Edm.Double
      display_name: "Tax Rate %"
      description: "Enter the rate of this sales tax code."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Tax Code"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Tax Code"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
