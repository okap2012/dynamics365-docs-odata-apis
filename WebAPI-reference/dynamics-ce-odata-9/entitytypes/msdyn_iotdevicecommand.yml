uid: Microsoft.Dynamics.CRM.msdyn_iotdevicecommand
name: "msdyn_iotdevicecommand"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement msdyn_iotdevicecommand EntityType Reference | MicrosoftDocs"
  ms.date: "10/20/2017"
  ms.service: "crm-online"
  ms.topic: "reference"
