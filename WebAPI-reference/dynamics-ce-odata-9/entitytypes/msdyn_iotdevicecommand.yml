  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement msdyn_iotdevicecommand entitytype."
description: "Represents an outgoing message to a device connected to an IoT hub."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_iotdevicecommands"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: IoT Device Command
  primary_key: msdyn_iotdevicecommandid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_commandstatus
      type: Edm.Int32
      display_name: "Command Status"
      description: "Describes the status of the command. If this stays at \"In Progress\" for a long time, verify the IoT endpoint configuration."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "In Progress"
        - value: 192350001
          label: "Sent"
        - value: 192350002
          label: "Error"
    - name: msdyn_commandstatusreason
      type: Edm.String
      display_name: "Command Status Reason"
      description: "A reason field that explains the command status."
      iscomputed: false
      isreadonly: false
    - name: msdyn_deviceid
      type: Edm.String
      display_name: "Device ID"
      description: "The ID of the IoT device to send the message to."
      iscomputed: false
      isreadonly: false
    - name: msdyn_iotdevicecommandid
      type: Edm.Guid
      display_name: "IoT Device Command"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_message
      type: Edm.String
      display_name: "Message"
      description: "Message to send to the IoT device. E.g.: A Json string."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_sendtoallconnecteddevices
      type: Edm.Boolean
      display_name: "Send To All Connected Devices"
      description: "Yes, if a copy of the command should be sent to all registered devices connected under the parent entity of the selected device. No, if this command needs to be sent only to the selected device."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the IoT Device Command"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the IoT Device Command"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
