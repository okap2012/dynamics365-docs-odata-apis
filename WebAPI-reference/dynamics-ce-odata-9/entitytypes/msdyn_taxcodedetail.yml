  meta-description: "Reference information about the Dynamics 365 Customer Engagement msdyn_taxcodedetail entitytype."
header:
  description: "In this entity you can link multiple tax codes together to form a group of tax codes to be charged for the customer to form the total tax."
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_taxcodedetails"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Tax Code Detail
  primary_key: msdyn_taxcodedetailid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_lineorder
      type: Edm.Int32
      display_name: "Line Order"
      description: "Enter the order of how the system should calculate the multiple tax codes applied to a single item. This affects the tax-on-tax setting."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_taxcodedetailid
      type: Edm.Guid
      display_name: "Tax Code Detail"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_taxontax
      type: Edm.Boolean
      display_name: "Tax On Tax"
      description: "Select whether this tax code applies to higher level taxes as well."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Tax Code Detail"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Tax Code Detail"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
