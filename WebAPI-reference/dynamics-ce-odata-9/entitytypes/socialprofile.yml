### YamlMime:OData
uid: Microsoft.Dynamics.CRM.socialprofile
name: "socialprofile"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement socialprofile EntityType Reference | MicrosoftDocs"
  ms.date: "10/20/2017"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 28159a25-5aae-4273-b467-991b8520e6ff
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement socialprofile entitytype."
description: "This entity is used to store social profile information of its associated account and contacts on different social channels."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/socialprofiles"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Social Profile
  primary_key: socialprofileid
  primary_name_attribute: profilename
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: blocked
      type: Edm.Boolean
      display_name: "Blocked"
      description: "Identifies if the social profile has been blocked."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: community
      type: Edm.Int32
      display_name: "Social Channel"
      description: "Identifies where the social profile originated from, such as Twitter, or Facebook."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Facebook"
        - value: 2
          label: "Twitter"
        - value: 0
          label: "Other"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: influencescore
      type: Edm.Double
      display_name: "Influence Score"
      description: "Shows the score that determines the online social influence of the social profile."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: profilefullname
      type: Edm.String
      display_name: "Full Name"
      description: "Shows the display name of the customer on this social profile."
      iscomputed: false
      isreadonly: false
    - name: profilelink
      type: Edm.String
      display_name: "Profile Link"
      description: "Shows the customer that this social profile belongs to."
      iscomputed: false
      isreadonly: false
    - name: profilename
      type: Edm.String
      display_name: "Profile Name"
      description: "Shows the name of the social profile on the corresponding social channel."
      iscomputed: false
      isreadonly: false
    - name: socialprofileid
      type: Edm.Guid
      display_name: "Social Profile ID"
      description: "Unique Identifier of the social profile name."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Social Profile"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Social Profile"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: uniqueprofileid
      type: Edm.String
      display_name: "Unique Profile ID"
      description: "Unique ID of the Profile ID"
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the social profile."
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    description: "Unique identifier of the user who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the record."
  - name: _customerid_value
    single_valued_navigation_property:
    - customerid_contact
    - customerid_account
    description: "Shows the customer that this social profile belongs to."
  - name: _modifiedby_value
    description: "Unique identifier of the user who modified the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the record."
  - name: _ownerid_value
    single_valued_navigation_property:
    - ownerid
    description: "Shows the user or team that is assigned to manage the record. This field is updated every time the record is assigned to a different user."
  - name: _owningbusinessunit_value
    single_valued_navigation_property:
    - owningbusinessunit
    description: "Unique identifier for the business unit that owns the record"
  - name: _owningteam_value
    description: "Unique identifier of the team who owns the contact."
  - name: _owninguser_value
    single_valued_navigation_property:
    - owninguser
    description: "Unique identifier of the user who owns the contact."
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyid
    description: "Choose the local currency for the record to make sure budgets are reported in the correct currency."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_SocialProfile_createdonbehalfby
  - name: customerid_account
    type: Microsoft.Dynamics.CRM.account
    partner: Socialprofile_customer_accounts
  - name: customerid_contact
    type: Microsoft.Dynamics.CRM.contact
    partner: Socialprofile_customer_contacts
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_SocialProfile_modifiedonbehalfby
  - name: ownerid
    type: Microsoft.Dynamics.CRM.principal
    partner: owner_SocialProfile
  - name: owningbusinessunit
    type: Microsoft.Dynamics.CRM.businessunit
    partner: business_unit_socialprofiles
  - name: owninguser
    type: Microsoft.Dynamics.CRM.systemuser
    partner: socialProfile_owning_user
  - name: transactioncurrencyid
    type: Microsoft.Dynamics.CRM.transactioncurrency
    partner: transactioncurrency_SocialProfile
