### YamlMime:OData
uid: Microsoft.Dynamics.CRM.documenttemplate
name: "documenttemplate"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement documenttemplate EntityType Reference | MicrosoftDocs"
  ms.date: "10/20/2017"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 93bce111-c779-4328-a2af-e0db9f3f5db2
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement documenttemplate entitytype."
description: "Used to store Document Templates in database in binary format."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/documenttemplates"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Document Template
  primary_key: documenttemplateid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: associatedentitytypecode
      type: Edm.String
      display_name: "Associated Entity Type Code"
      description: "Associated Entity Type Code."
      iscomputed: false
      isreadonly: false
    - name: clientdata
      type: Edm.String
      display_name: "Client Data"
      description: "Client data regarding this document template."
      iscomputed: false
      isreadonly: false
    - name: content
      type: Edm.String
      display_name: "Content"
      description: "Bytes of the document template."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the document template was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Additional information to describe the Document Template"
      iscomputed: false
      isreadonly: false
    - name: documenttemplateid
      type: Edm.Guid
      display_name: "Document Template Identifier"
      description: "Unique identifier of the document template."
      iscomputed: false
      isreadonly: false
    - name: documenttype
      type: Edm.Int32
      display_name: "Type"
      description: "Option set for selecting the type of the document template"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Microsoft Excel"
        - value: 2
          label: "Microsoft Word"
    - name: languagecode
      type: Edm.Int32
      display_name: "Language"
      description: "Language of Document Template."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the document template was last modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of the document template."
      iscomputed: false
      isreadonly: false
    - name: status
      type: Edm.Boolean
      display_name: "Status"
      description: "Information about whether the document template is active."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Draft"
        - value: 0
          label: "Activated"
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the document template."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the document template."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who last modified the document template."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the document template."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier of the organization associated with the web resource."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_documenttemplatebase_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_documenttemplatebase_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_documenttemplatebase_modifiedby
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_documenttemplatebase_modifiedonbehalfby
  - name: organizationid
    type: Microsoft.Dynamics.CRM.organization
    partner: lk_documenttemplatebase_organization
# This entity has no collection-valued navigation properties
