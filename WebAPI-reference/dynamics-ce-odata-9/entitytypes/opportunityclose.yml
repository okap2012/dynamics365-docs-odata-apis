### YamlMime:OData
uid: Microsoft.Dynamics.CRM.opportunityclose
name: "opportunityclose"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement opportunityclose EntityType Reference | MicrosoftDocs"
  ms.date: "2017-09-21"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 279bed26-60c4-43a7-aa60-d7d30781f1cf
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement opportunityclose entitytype."
header: 
  description: "Activity that is created automatically when an opportunity is closed, containing information such as the description of the closing and actual revenue."
  entity_set_path: "[organization URI]/api/data/v9.0/opportunitycloses"
  base_type: Microsoft.Dynamics.CRM.activitypointer
  display_name: Opportunity Close
  primary_key: activityid
  primary_name_attribute: subject
  operations_supported: 
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: activityadditionalparams
      type: Edm.String
      display_name: "Activity Additional Parameters"
      description: "Additional information provided by the external application as JSON. For internal use only."
      iscomputed: false
      isreadonly: false
    - name: activityid
      type: Edm.Guid
      display_name: "Opportunity Close"
      description: "Unique identifier of the activity."
      iscomputed: false
      isreadonly: false
    - name: activitytypecode
      type: Edm.String
      display_name: "Activity Type"
      description: "Type of activity."
      iscomputed: false
      isreadonly: true
    - name: actualdurationminutes
      type: Edm.Int32
      display_name: "Actual Duration"
      description: "Actual duration of the activity in minutes."
      iscomputed: false
      isreadonly: false
    - name: actualend
      type: Edm.DateTimeOffset
      display_name: "Closed On"
      description: "Actual end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: actualrevenue
      type: Edm.Decimal
      display_name: "Actual Revenue"
      description: "Actual revenue generated for the opportunity."
      iscomputed: false
      isreadonly: false
    - name: actualrevenue_base
      type: Edm.Decimal
      display_name: "Actual Revenue (Base)"
      description: "Value of the Actual Revenue in base currency."
      iscomputed: false
      isreadonly: true
    - name: actualstart
      type: Edm.DateTimeOffset
      display_name: "Actual Start"
      description: "Actual start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: category
      type: Edm.String
      display_name: "Category"
      description: "Category of the opportunity close activity."
      iscomputed: false
      isreadonly: false
    - name: community
      type: Edm.Int32
      display_name: "Social Channel"
      description: "Shows how contact about the social activity originated, such as from Twitter or Facebook. This field is read-only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Facebook"
        - value: 2
          label: "Twitter"
        - value: 0
          label: "Other"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the activity was created."
      iscomputed: false
      isreadonly: true
    - name: deliverylastattemptedon
      type: Edm.DateTimeOffset
      display_name: "Date Delivery Last Attempted"
      description: "Date and time when the delivery of the activity was last attempted."
      iscomputed: false
      isreadonly: true
    - name: deliveryprioritycode
      type: Edm.Int32
      display_name: "Delivery Priority"
      description: "Priority of delivery of the activity to the email server."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Low"
        - value: 1
          label: "Normal"
        - value: 2
          label: "High"
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the activity."
      iscomputed: false
      isreadonly: false
    - name: exchangeitemid
      type: Edm.String
      display_name: "Exchange Item ID"
      description: "The message id of activity which is returned from Exchange Server."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the activitypointer with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: exchangeweblink
      type: Edm.String
      display_name: "Exchange WebLink"
      description: "Shows the web link of Activity of type email."
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: instancetypecode
      type: Edm.Int32
      display_name: "Recurring Instance Type"
      description: "Type of instance of a recurring series."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Not Recurring"
        - value: 1
          label: "Recurring Master"
        - value: 2
          label: "Recurring Instance"
        - value: 3
          label: "Recurring Exception"
        - value: 4
          label: "Recurring Future Exception"
    - name: isbilled
      type: Edm.Boolean
      display_name: "Is Billed"
      description: "Information regarding whether the activity was billed as part of resolving a case."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ismapiprivate
      type: Edm.Boolean
      display_name: "Is Private"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isregularactivity
      type: Edm.Boolean
      display_name: "Is Regular Activity"
      description: "Information regarding whether the activity is a regular activity type or event type."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isworkflowcreated
      type: Edm.Boolean
      display_name: "Is Workflow Created"
      description: "Information regarding whether the activity was created from a workflow rule."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: lastonholdtime
      type: Edm.DateTimeOffset
      display_name: "Last On Hold Time"
