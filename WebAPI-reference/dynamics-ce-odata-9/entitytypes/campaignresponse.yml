### YamlMime:OData
uid: Microsoft.Dynamics.CRM.campaignresponse
name: "campaignresponse"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement campaignresponse EntityType Reference | MicrosoftDocs"
  ms.date: "2017-10-09"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 104d3d5a-d44d-4560-9467-1750daad492e
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement campaignresponse entitytype."
header:
  description: "Response from an existing or a potential new customer for a campaign."
  entity_set_path: "[organization URI]/api/data/v9.0/campaignresponses"
  base_type: Microsoft.Dynamics.CRM.activitypointer
  display_name: Campaign Response
  primary_key: activityid
  primary_name_attribute: subject
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: activityadditionalparams
      type: Edm.String
      display_name: "Additional Parameters"
      description: "Additional information provided by the external application as JSON. For internal use only."
      iscomputed: false
      isreadonly: false
    - name: activityid
      type: Edm.Guid
      display_name: "Campaign Response"
      description: "Unique identifier of the activity."
      iscomputed: false
      isreadonly: false
    - name: activitytypecode
      type: Edm.String
      display_name: "Activity Type"
      description: "Type of activity."
      iscomputed: false
      isreadonly: true
    - name: actualdurationminutes
      type: Edm.Int32
      display_name: "Actual Duration "
      description: "Actual duration of the activity in minutes."
      iscomputed: false
      isreadonly: false
    - name: actualend
      type: Edm.DateTimeOffset
      display_name: "Actual End"
      description: "Actual end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: actualstart
      type: Edm.DateTimeOffset
      display_name: "Actual Start"
      description: "Actual start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: category
      type: Edm.String
      display_name: "Category"
      description: "Type a category to identify the campaign response type, such as new business development or customer retention, to tie the campaign response to a business group or function."
      iscomputed: false
      isreadonly: false
    - name: channeltypecode
      type: Edm.Int32
      display_name: "Channel"
      description: "Select how the response was received, such as phone, letter, fax, or email."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Email"
        - value: 2
          label: "Phone"
        - value: 3
          label: "Fax"
        - value: 4
          label: "Letter"
        - value: 5
          label: "Appointment"
        - value: 6
          label: "Others"
    - name: community
      type: Edm.Int32
      display_name: "Social Channel"
      description: "Shows how contact about the social activity originated, such as from Twitter or Facebook. This field is read-only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Facebook"
        - value: 2
          label: "Twitter"
        - value: 0
          label: "Other"
    - name: companyname
      type: Edm.String
      display_name: "Company Name"
      description: "Type the name of the company if the campaign response was received from a new prospect or customer."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Date Created"
      description: "Date and time when the activity was created."
      iscomputed: false
      isreadonly: true
    - name: deliverylastattemptedon
      type: Edm.DateTimeOffset
      display_name: "Date Delivery Last Attempted"
      description: "Date and time when the delivery of the activity was last attempted."
      iscomputed: false
      isreadonly: true
    - name: deliveryprioritycode
      type: Edm.Int32
      display_name: "Delivery Priority"
      description: "Priority of delivery of the activity to the email server."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Low"
        - value: 1
          label: "Normal"
        - value: 2
          label: "High"
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the activity."
      iscomputed: false
      isreadonly: false
    - name: emailaddress
      type: Edm.String
      display_name: "Email"
      description: "Type the responder's email address."
      iscomputed: false
      isreadonly: false
    - name: exchangeitemid
      type: Edm.String
      display_name: "Exchange Item ID"
      description: "The message id of activity which is returned from Exchange Server."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the activitypointer with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: exchangeweblink
      type: Edm.String
      display_name: "Exchange WebLink"
      description: "Shows the web link of Activity of type email."
      iscomputed: false
      isreadonly: false
    - name: fax
      type: Edm.String
      display_name: "Fax"
      description: "Type the responder's fax number."
      iscomputed: false
      isreadonly: false
    - name: firstname
      type: Edm.String
      display_name: "First Name"
      description: "Type the responder's first name if the campaign response was received from a new prospect or customer."
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: instancetypecode
      type: Edm.Int32
      display_name: "Recurring Instance Type"
      description: "Type of instance of a recurring series."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "Not Recurring"
        - value: 1
          label: "Recurring Master"
        - value: 2
          label: "Recurring Instance"
        - value: 3
          label: "Recurring Exception"
        - value: 4
          label: "Recurring Future Exception"
    - name: isbilled
      type: Edm.Boolean
      display_name: "Is Billed"
      description: "Information regarding whether the activity was billed as part of resolving a case."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ismapiprivate
      type: Edm.Boolean
      display_name: "Is Private"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isregularactivity
      type: Edm.Boolean
      display_name: "Is Regular Activity"
      description: "Information regarding whether the activity is a regular activity type or event type."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isworkflowcreated
      type: Edm.Boolean
      display_name: "Is Workflow Created"
      description: "Information regarding whether the activity was created from a workflow rule."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: lastname
      type: Edm.String
      display_name: "Last Name"
      description: "Type the responder's last name if the campaign response was received from a new prospect or customer."
      iscomputed: false
      isreadonly: false
    - name: lastonholdtime
      type: Edm.DateTimeOffset
      display_name: "Last On Hold Time"
      description: "Contains the date and time stamp of the last on hold time."
      iscomputed: false
      isreadonly: false
    - name: leftvoicemail
      type: Edm.Boolean
      display_name: "Left Voice Mail"
      description: "Left the voice mail"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Last Updated"
      description: "Date and time when activity was last modified."
      iscomputed: false
      isreadonly: true
    - name: onholdtime
      type: Edm.Int32
      display_name: "On Hold Time (Minutes)"
      description: "Shows how long, in minutes, that the record was on hold."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: postponeactivityprocessinguntil
      type: Edm.DateTimeOffset
      display_name: "Delay activity processing until"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: prioritycode
      type: Edm.Int32
      display_name: "Priority"
      description: "Priority of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Low"
        - value: 1
          label: "Normal"
        - value: 2
          label: "High"
    - name: processid
      type: Edm.Guid
      display_name: "Process"
      description: "Unique identifier of the Process."
      iscomputed: false
      isreadonly: false
    - name: promotioncodename
      type: Edm.String
      display_name: "Promotion Code"
      description: "Type a promotional code to track sales related to the campaign response or to allow the responder to redeem a discount offer."
      iscomputed: false
      isreadonly: false
    - name: receivedon
      type: Edm.DateTimeOffset
      display_name: "Received On"
      description: "Enter the date when the campaign response was received."
      iscomputed: false
      isreadonly: false
    - name: responsecode
      type: Edm.Int32
      display_name: "Response Code"
      description: "Select the type of response from the prospect or customer to indicate their interest in the campaign."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Interested"
        - value: 2
          label: "Not Interested"
        - value: 3
          label: "Do Not Send Marketing Materials"
        - value: 4
          label: "Error"
    - name: scheduleddurationminutes
      type: Edm.Int32
      display_name: "Scheduled Duration"
      description: "Scheduled duration of the activity, specified in minutes."
      iscomputed: false
      isreadonly: false
    - name: scheduledend
      type: Edm.DateTimeOffset
      display_name: "Close By"
      description: "Scheduled end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: scheduledstart
      type: Edm.DateTimeOffset
      display_name: "Scheduled Start"
      description: "Scheduled start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: senton
      type: Edm.DateTimeOffset
      display_name: "Date Sent"
      description: "Date and time when the activity was sent."
      iscomputed: false
      isreadonly: true
    - name: seriesid
      type: Edm.Guid
      display_name: "Series Id"
      description: "Uniqueidentifier specifying the id of recurring series of an instance."
      iscomputed: false
      isreadonly: true
    - name: sortdate
      type: Edm.DateTimeOffset
      display_name: "Sort Date"
      description: "Shows the date and time by which the activities are sorted."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "Process Stage"
      description: "Unique identifier of the Stage."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Open"
        - value: 1
          label: "Closed"
        - value: 2
          label: "Canceled"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Open"
        - value: 2
          label: "Closed"
        - value: 3
          label: "Canceled"
    - name: subcategory
      type: Edm.String
      display_name: "Sub-Category"
      description: "Type a subcategory to identify the campaign response type and relate the activity to a specific product, sales region, business group, or other function."
      iscomputed: false
      isreadonly: false
    - name: subject
      type: Edm.String
      display_name: "Subject"
      description: "Subject associated with the activity."
      iscomputed: false
      isreadonly: false
    - name: telephone
      type: Edm.String
      display_name: "Phone"
      description: "Type the responder's primary phone number."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the activity."
      iscomputed: false
      isreadonly: true
    - name: yomicompanyname
      type: Edm.String
      display_name: "Yomi Company Name"
      description: "Type the phonetic spelling of the company name, if specified in Japanese, to make sure the name is pronounced correctly in phone calls and other communications."
      iscomputed: false
      isreadonly: false
    - name: yomifirstname
      type: Edm.String
      display_name: "Yomi First Name"
      description: "Type the phonetic spelling of the campaign responder's first name, if specified in Japanese, to make sure the name is pronounced correctly in phone calls and other communications."
      iscomputed: false
      isreadonly: false
    - name: yomilastname
      type: Edm.String
      display_name: "Yomi Last Name"
      description: "Type the phonetic spelling of the campaign responder's last name, if specified in Japanese, to make sure the name is pronounced correctly in phone calls and other communications."
      iscomputed: false
      isreadonly: false
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    description: "Unique identifier of the user who created the activity."
  - name: _createdonbehalfby_value
    description: "Unique identifier of the delegate user who created the activitypointer."
  - name: _modifiedby_value
    description: "Unique identifier of user who last modified the activity."
  - name: _modifiedonbehalfby_value
    description: "Unique identifier of the delegate user who last modified the activitypointer."
  - name: _originatingactivityid_value
    single_valued_navigation_property:
    - originatingactivityid_activitypointer
    description: "Choose the phone call, email, fax, letter, or appointment activity that led the prospect or customer to respond to the campaign."
  - name: _ownerid_value
    description: "Unique identifier of the user or team who owns the activity."
  - name: _owningbusinessunit_value
    description: "Unique identifier of the business unit that owns the activity."
  - name: _owningteam_value
    description: "Unique identifier of the team that owns the activity."
  - name: _owninguser_value
    description: "Unique identifier of the user that owns the activity."
  - name: _regardingobjectid_value
    description: "Unique identifier of the object with which the activity is associated."
  - name: _sendermailboxid_value
    description: "Unique identifier of the mailbox associated with the sender of the email message."
  - name: _serviceid_value
    description: "Unique identifier of an associated service."
  - name: _slaid_value
    description: "Choose the service level agreement (SLA) that you want to apply to the case record."
  - name: _slainvokedid_value
    description: "Last SLA that was applied to this case. This field is for internal use only."
  - name: _transactioncurrencyid_value
    description: "Unique identifier of the currency associated with the activitypointer."
