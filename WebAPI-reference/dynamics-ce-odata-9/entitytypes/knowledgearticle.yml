### YamlMime:OData
uid: Microsoft.Dynamics.CRM.knowledgearticle
name: "knowledgearticle"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement knowledgearticle EntityType Reference | MicrosoftDocs"
  ms.date: "10/20/2017"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 438dc89a-b8c2-4e28-b4fc-a130d70eff22
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement knowledgearticle entitytype."
description: "Organizational knowledge for internal and external use."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/knowledgearticles"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Knowledge Article
  primary_key: knowledgearticleid
  primary_name_attribute: title
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: articlepublicnumber
      type: Edm.String
      display_name: "Article Public Number"
      description: "Shows the automatically generated ID exposed to customers, partners, and other external users to reference and look up articles."
      iscomputed: false
      isreadonly: false
    - name: content
      type: Edm.String
      display_name: "Content"
      description: "Shows the body of the article stored in HTML format."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "A short overview of the article, primarily used in search results and for search engine optimization."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "ExchangeRate"
      description: "Exchange rate for the currency associated with the KnowledgeArticle with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: expirationdate
      type: Edm.DateTimeOffset
      display_name: "Expiration Date"
      description: "Enter an expiration date for the article. Leave this field blank for no expiration date."
      iscomputed: false
      isreadonly: false
    - name: expirationstateid
      type: Edm.Int32
      display_name: "Expiration State Id"
      description: "Contains the id of the expiration state of the entity."
      iscomputed: false
      isreadonly: false
    - name: expirationstatusid
      type: Edm.Int32
      display_name: "Expired Status"
      description: "Contains the id of the expiration status of the entity."
      iscomputed: false
      isreadonly: false
    - name: expiredreviewoptions
      type: Edm.Int32
      display_name: "Expired Review Options"
      description: "Expired Review Options"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Needs Updating"
        - value: 1
          label: "Republish"
        - value: 2
          label: "Archive"
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: isinternal
      type: Edm.Boolean
      display_name: "Internal"
      description: "Shows whether this article is only visible internally."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: islatestversion
      type: Edm.Boolean
      display_name: "Is Latest Version"
      description: "Shows which version of the knowledge article is the latest version."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isprimary
      type: Edm.Boolean
      display_name: "Primary Article"
      description: "Select whether the article is the primary article."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isrootarticle
      type: Edm.Boolean
      display_name: "Root Article"
      description: "Select whether the article is the root article."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: keywords
      type: Edm.String
      display_name: "Keywords"
      description: "Type keywords to be used for searches in knowledge base articles. Separate keywords by using commas."
      iscomputed: false
      isreadonly: false
    - name: knowledgearticleid
      type: Edm.Guid
      display_name: "Knowledge Article"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: knowledgearticleviews
      type: Edm.Int32
      display_name: "Knowledge Article Views"
      description: "Shows the total number of article views."
      iscomputed: true
      isreadonly: true
    - name: knowledgearticleviews_date
      type: Edm.DateTimeOffset
      display_name: "Knowledge Article View(Last Updated Time)"
      description: "The date time for Knowledge Article View."
      iscomputed: false
      isreadonly: true
    - name: knowledgearticleviews_state
      type: Edm.Int32
      display_name: "Knowledge Article View(State)"
      description: "State of Knowledge Article View."
      iscomputed: false
      isreadonly: true
    - name: majorversionnumber
      type: Edm.Int32
      display_name: "Major Version Number"
      description: "Shows the major version number of this article's content."
      iscomputed: false
      isreadonly: false
    - name: minorversionnumber
      type: Edm.Int32
      display_name: "Minor Version Number"
      description: "Shows the minor version number of this article's content."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: publishon
      type: Edm.DateTimeOffset
      display_name: "Publish On"
      description: "Date and time when the record was published."
      iscomputed: false
      isreadonly: false
    - name: publishstatusid
      type: Edm.Int32
      display_name: "Published Status"
      description: "Publish Status of the Article."
      iscomputed: false
      isreadonly: false
    - name: rating
      type: Edm.Decimal
      display_name: "Rating"
      description: "Information which specifies how helpful the related record was."
      iscomputed: true
      isreadonly: true
    - name: rating_count
      type: Edm.Int32
      display_name: "Rating(Count)"
      description: "Rating Count"
      iscomputed: false
      isreadonly: true
    - name: rating_date
      type: Edm.DateTimeOffset
      display_name: "Rating(Last Updated Time)"
      description: "The date time for Rating."
      iscomputed: false
      isreadonly: true
    - name: rating_state
      type: Edm.Int32
      display_name: "Rating(State)"
      description: "State of Rating"
      iscomputed: false
      isreadonly: true
    - name: rating_sum
      type: Edm.Decimal
      display_name: "Rating(sum)"
      description: "Total sum of Rating"
      iscomputed: false
      isreadonly: true
    - name: readyforreview
      type: Edm.Boolean
      display_name: "Ready For Review"
      description: "Ready For Review"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Completed"
        - value: 0
          label: "Mark Complete"
    - name: review
      type: Edm.Int32
      display_name: "Review"
      description: "Review"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Approved"
        - value: 1
          label: "Rejected"
    - name: scheduledstatusid
      type: Edm.Int32
      display_name: "Scheduled Status"
      description: "Contains the id of the scheduled status of the entity."
      iscomputed: false
      isreadonly: false
    - name: setcategoryassociations
      type: Edm.Boolean
      display_name: "Set Category Associations"
      description: "Shows whether category associations have been set"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Completed"
        - value: 0
          label: "Mark as Complete"
    - name: setproductassociations
      type: Edm.Boolean
      display_name: "Set Product Associations"
      description: "Set Product Associations"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Completed"
        - value: 0
          label: "Mark As Complete"
    - name: stageid
      type: Edm.Guid
      display_name: "Stage Id"
      description: "Contains the id of the stage where the entity is located."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Shows whether the article is a draft or is published, archived, or discarded. Draft articles aren't available externally and can be edited. Published articles are available externally, based on applicable permissions, but can't be edited. All metadata changes are reflected in the published version. Archived and discarded articles aren't available externally and can't be edited."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Draft"
        - value: 1
          label: "Approved"
        - value: 2
          label: "Scheduled"
        - value: 3
          label: "Published"
        - value: 4
          label: "Expired"
        - value: 5
          label: "Archived"
        - value: 6
          label: "Discarded"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Select the article's status."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Proposed"
        - value: 2
          label: "Draft"
        - value: 3
          label: "Needs review"
        - value: 4
          label: "In review"
        - value: 5
          label: "Approved"
        - value: 6
          label: "Scheduled"
        - value: 7
          label: "Published"
        - value: 8
          label: "Needs review"
        - value: 9
          label: "Updating"
        - value: 10
          label: "Expired"
        - value: 11
          label: "Rejected"
        - value: 12
          label: "Archived"
        - value: 13
          label: "Discarded"
        - value: 14
          label: "Rejected"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: title
      type: Edm.String
      display_name: "Title"
      description: "Type a title for the article."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "A comma separated list of string values representing the unique identifiers of stages in a Business Process Flow Instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: updatecontent
      type: Edm.Boolean
      display_name: "Update Content"
      description: "Update Content"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Content Updated"
        - value: 0
          label: "Mark When Completed"
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
lookup_properties:
