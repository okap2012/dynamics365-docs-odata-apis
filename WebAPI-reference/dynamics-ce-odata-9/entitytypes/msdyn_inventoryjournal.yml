  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_inventoryjournals"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Inventory Journal
  primary_key: msdyn_inventoryjournalid
  primary_name_attribute: msdyn_name
  operations_supported: 
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_internalflags
      type: Edm.String
      display_name: "Internal Flags"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: msdyn_inventoryjournalid
      type: Edm.Guid
      display_name: "Inventory Journal"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_journaltype
      type: Edm.Int32
      display_name: "Journal Type"
      description: "Shows the transaction type of this journal."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "On Hand"
        - value: 690970001
          label: "On Order"
        - value: 690970002
          label: "Allocated"
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_quantity
      type: Edm.Double
      display_name: "Quantity"
      description: "Enter the quantity affected. A positive quantity indicates the receipt of this product into the specified warehouse, whereas a negative indicates a withdrawal."
      iscomputed: false
      isreadonly: false
    - name: msdyn_reversal
      type: Edm.Boolean
      display_name: "Reversal"
      description: "Indicates if this Journal reverses a previous journal record"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_transactiontype
      type: Edm.Int32
      display_name: "Transaction Type"
      description: "Shows the transaction type of this journal."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Purchase Order Product"
        - value: 690970001
          label: "Purchase Order Receipt"
        - value: 690970002
          label: "WO Product"
        - value: 690970003
          label: "Inventory Adjustment"
        - value: 690970004
          label: "Inventory Transfer"
        - value: 690970005
          label: "RMA Product"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Inventory Journal"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Inventory Journal"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
