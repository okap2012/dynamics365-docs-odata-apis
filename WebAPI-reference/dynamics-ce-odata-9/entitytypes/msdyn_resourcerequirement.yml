description: "Entity used to track the high-level information about resource requirements."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_resourcerequirements"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Resource Requirement
  primary_key: msdyn_resourcerequirementid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
