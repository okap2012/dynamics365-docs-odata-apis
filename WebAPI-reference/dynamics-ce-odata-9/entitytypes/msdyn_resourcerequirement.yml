  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_allocationmethod
      type: Edm.Int32
      display_name: "Allocation Method"
      description: "Select the allocation method to be used for creating requirement distribution over a time period."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "None"
        - value: 192350001
          label: "Full capacity"
        - value: 192350004
          label: "Percentage capacity"
        - value: 192350003
          label: "Distribute evenly"
        - value: 192350005
          label: "Front load"
    - name: msdyn_calendarid
      type: Edm.String
      display_name: "Calendar Id"
      description: "The calendar that will be used for a resource requirement"
      iscomputed: false
      isreadonly: false
    - name: msdyn_city
      type: Edm.String
      display_name: "City"
      description: "Type the city where the resource is required."
      iscomputed: false
      isreadonly: false
    - name: msdyn_costprice
      type: Edm.Decimal
      display_name: "Cost Price"
      description: "Enter the cost price of the resource required."
      iscomputed: false
      isreadonly: false
    - name: msdyn_costprice_base
      type: Edm.Decimal
      display_name: "Cost Price (Base)"
      description: "Value of the Cost Price in base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_country
      type: Edm.String
      display_name: "Country/Region"
      description: "Type the country/region where the resource is required."
      iscomputed: false
      isreadonly: false
    - name: msdyn_duration
      type: Edm.Int32
      display_name: "Duration"
      description: "Duration of total minutes required"
      iscomputed: false
      isreadonly: false
    - name: msdyn_fromdate
      type: Edm.DateTimeOffset
      display_name: "From Date"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_fulfilledduration
      type: Edm.Int32
      display_name: "Fulfilled Duration"
      description: "The fulfilled duration, in minutes."
      iscomputed: false
      isreadonly: false
    - name: msdyn_fulfilledhours
      type: Edm.Decimal
      display_name: "Fulfilled Hours (Deprecated)"
      description: "Enter the hours fulfilled against requirement when the requirement status is fulfilled."
      iscomputed: false
      isreadonly: false
    - name: msdyn_hours
      type: Edm.Decimal
      display_name: "Hours (Deprecated)"
      description: "Enter the number of hours for which a requirement is required."
      iscomputed: false
      isreadonly: false
    - name: msdyn_internalflags
      type: Edm.String
      display_name: "Internal Flags"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: msdyn_isprimary
      type: Edm.Boolean
      display_name: "Is Primary"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_latitude
      type: Edm.Double
      display_name: "Latitude"
      description: "The latitude to use for the location of a requirement."
      iscomputed: false
      isreadonly: false
    - name: msdyn_longitude
      type: Edm.Double
      display_name: "Longitude"
      description: "The longitude to use for the location of a requirement."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "The name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_percentage
      type: Edm.Decimal
      display_name: "Percentage"
      description: "Enter the percentage of the calendar capacity required."
      iscomputed: false
      isreadonly: false
    - name: msdyn_quantity
      type: Edm.Decimal
      display_name: "Quantity"
      description: "Enter the number of resources required."
      iscomputed: false
      isreadonly: false
    - name: msdyn_remainingduration
