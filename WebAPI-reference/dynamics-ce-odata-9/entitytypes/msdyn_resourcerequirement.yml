      iscomputed: false
      isreadonly: false
    - name: msdyn_resourcerequirementid
      type: Edm.Guid
      display_name: "Resource Requirement"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_stateorprovince
      type: Edm.String
      display_name: "State/Province"
      description: "Type the state/province where the resource is required."
      iscomputed: false
      isreadonly: false
    - name: msdyn_timefrompromised
      type: Edm.DateTimeOffset
      display_name: "Time From Promised"
      description: "Enter the starting range of the time promised to the account that incidents will be resolved."
      iscomputed: false
      isreadonly: false
    - name: msdyn_timetopromised
      type: Edm.DateTimeOffset
      display_name: "Time To Promised"
      description: "Enter the ending range of the time promised to the account that incidents will be resolved."
      iscomputed: false
      isreadonly: false
    - name: msdyn_timewindowend
      type: Edm.DateTimeOffset
      display_name: "Time Window End"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_timewindowstart
      type: Edm.DateTimeOffset
      display_name: "Time Window Start"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_todate
      type: Edm.DateTimeOffset
      display_name: "To Date"
      description: "End date of requirement period"
      iscomputed: false
      isreadonly: false
    - name: msdyn_type
      type: Edm.Int32
      display_name: "Type"
      description: "Select the type of resource requirement."
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "New"
        - value: 192350001
          label: "Extend"
    - name: msdyn_worklocation
      type: Edm.Int32
      display_name: "Work Location"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Onsite"
        - value: 690970001
          label: "Depot"
        - value: 690970002
          label: "Location Agnostic"
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the Resource Requirement"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the Resource Requirement"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
