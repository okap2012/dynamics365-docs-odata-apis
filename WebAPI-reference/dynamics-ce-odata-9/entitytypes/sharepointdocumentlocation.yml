### YamlMime:OData
uid: Microsoft.Dynamics.CRM.sharepointdocumentlocation
name: "sharepointdocumentlocation"
type: entitytype
metadata: 
  title: "Common Data Service and Dynamics 365 Customer Engagement sharepointdocumentlocation EntityType Reference | MicrosoftDocs"
  ms.date: "05/03/2020"
  ms.service: "crm-online"
  ms.topic: "reference"
  ms.assetid: e36b40e6-57b5-4e1b-9d6c-885579320dc6
  author: "KumarVivek"
  ms.author: "kvivek"
  manager: "Annbe"
  meta-description: "Reference information about the sharepointdocumentlocation entitytype."
description: "Document libraries or folders on a SharePoint server from where documents can be managed in Microsoft Dynamics 365."
header:
  entity_set_path: "[organization URI]/api/data/v9.0/sharepointdocumentlocations"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Document Location
  primary_key: sharepointdocumentlocationid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: absoluteurl
      type: Edm.String
      display_name: "Absolute URL"
      description: "Absolute URL of the SharePoint document location."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the SharePoint document location record was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the SharePoint document location record."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate between the currency associated with the SharePoint document location record and the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created the SharePoint document location record."
      iscomputed: false
      isreadonly: false
    - name: locationtype
      type: Edm.Int32
      display_name: "Location Type "
      description: "Location type of the SharePoint document location."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "General"
        - value: 1
          label: "Dedicated for OneNote Integration"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the SharePoint document location record was last modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of the SharePoint document location record."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: relativeurl
      type: Edm.String
      display_name: "Relative URL"
      description: "Relative URL of the SharePoint document location."
      iscomputed: false
      isreadonly: false
    - name: servicetype
      type: Edm.Int32
      display_name: "Service Type"
      description: "Shows the service type of the SharePoint site."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "SharePoint"
        - value: 1
          label: "OneDrive"
        - value: 2
          label: "Shared with me"
        - value: 3
          label: "MS Teams"
    - name: sharepointdocumentlocationid
      type: Edm.Guid
      display_name: "SharePoint Document Location ID"
      description: "Unique identifier of the SharePoint document location record."
      iscomputed: false
      isreadonly: false
    - name: sitecollectionid
      type: Edm.Guid
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the SharePoint document location record."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the SharePoint document location record."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: userid
      type: Edm.Guid
      display_name: "SharePoint Document Location Owner"
      description: "Choose the user who owns the SharePoint document location."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: ""
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
