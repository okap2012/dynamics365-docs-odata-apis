properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: activeon
      type: Edm.DateTimeOffset
      display_name: "Active On"
      description: "Date and time for the announcement to become active."
      iscomputed: false
      isreadonly: false
    - name: activeuntil
      type: Edm.DateTimeOffset
      display_name: "Expiration Date"
      description: "Date and time of the last day the announcement is active."
      iscomputed: false
      isreadonly: false
    - name: articletitle
      type: Edm.String
      display_name: "Title"
      description: "Title of the announcement."
      iscomputed: false
      isreadonly: false
    - name: articletypecode
      type: Edm.Int32
      display_name: "Visible To"
      description: "Type of announcement."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "All Users"
        - value: 2
          label: "Sales Users"
        - value: 3
          label: "Service Users"
    - name: articleurl
      type: Edm.String
      display_name: "More Information URL"
      description: "URL for the Website on which the announcement is located."
      iscomputed: false
      isreadonly: false
    - name: businessunitnewsarticleid
      type: Edm.Guid
      display_name: "Announcement"
      description: "Unique identifier of the announcement."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the announcement was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the announcement was last modified."
      iscomputed: false
      isreadonly: true
    - name: newsarticle
      type: Edm.String
      display_name: "Description"
      description: "Text for the announcement."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: showonhomepage
      type: Edm.Boolean
      display_name: "Show in Workplace"
      description: "Information about whether to show the announcement on the Website home page."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: ""
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
