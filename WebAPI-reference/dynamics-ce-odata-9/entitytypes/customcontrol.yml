        - value: 0
          label: "Unmanaged"
    - name: manifest
      type: Edm.String
      display_name: "Manifest"
      description: "Manifest of the CustomControl."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
