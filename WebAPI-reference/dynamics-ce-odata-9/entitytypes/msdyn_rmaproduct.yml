  author: "KumarVivek"
  ms.author: "kvivek"
  manager: "Annbe"
  meta-description: "Reference information about the msdyn_rmaproduct entitytype."
description: "Records products to be returned on an RMA"
header:
  entity_set_path: "[organization URI]/api/data/v9.0/msdyn_rmaproducts"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: RMA Product
  primary_key: msdyn_rmaproductid
  primary_name_attribute: msdyn_name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the exchange rate for the currency associated with the entity with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Shows the sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: msdyn_credittoaccount
      type: Edm.Boolean
      display_name: "Credit to Account"
      description: "Specify if credit invoice should be generated for this product when returned"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_description
      type: Edm.String
      display_name: "Description"
      description: "Type a description of the product."
      iscomputed: false
      isreadonly: false
    - name: msdyn_internalflags
      type: Edm.String
      display_name: "Internal Flags"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_itemstatus
      type: Edm.Int32
      display_name: "Item Status"
      description: "Enter the current status of this product."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Pending"
        - value: 690970001
          label: "Received"
        - value: 690970002
          label: "Canceled"
    - name: msdyn_lineorder
      type: Edm.Int32
      display_name: "Line Order"
      description: "Shows the order of this product within the RMA."
      iscomputed: false
      isreadonly: false
    - name: msdyn_name
      type: Edm.String
      display_name: "Name"
      description: "Enter the name of the custom entity."
      iscomputed: false
      isreadonly: false
    - name: msdyn_processingaction
      type: Edm.Int32
      display_name: "Processing Action"
      description: "Shows the action to be performed by the system once the product is received (either create RTV, return to warehouse, or change asset ownership)."
      iscomputed: false
      isreadonly: false
      options:
        - value: 690970000
          label: "Create RTV"
        - value: 690970001
          label: "Return to Warehouse"
        - value: 690970002
          label: "Change Asset Ownership"
    - name: msdyn_qtyprocessed
      type: Edm.Double
      display_name: "Quantity Processed"
      description: "Shows the quantity processed as per the processing action."
      iscomputed: false
      isreadonly: false
    - name: msdyn_qtyreceived
      type: Edm.Double
      display_name: "Quantity Received"
      description: "Enter the quantity currently received."
      iscomputed: false
      isreadonly: false
    - name: msdyn_quantitytoreturn
      type: Edm.Double
      display_name: "Quantity"
      description: "Enter the quantity to return."
      iscomputed: false
      isreadonly: false
    - name: msdyn_rmaproductid
      type: Edm.Guid
      display_name: "RMA Product"
      description: "Shows the entity instances."
      iscomputed: false
      isreadonly: false
    - name: msdyn_taxable
      type: Edm.Boolean
      display_name: "Taxable"
      description: "Specify if product is taxable"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: msdyn_totalamount
      type: Edm.Decimal
      display_name: "Total Amount"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_totalamount_base
      type: Edm.Decimal
      display_name: "Total Amount (Base)"
      description: "Shows the value of the total amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: msdyn_unitamount
      type: Edm.Decimal
      display_name: "Unit Amount"
      description: "Shows the unit amount to be credited to the customer"
      iscomputed: false
      isreadonly: false
    - name: msdyn_unitamount_base
      type: Edm.Decimal
      display_name: "Unit Amount (Base)"
      description: "Shows the value of the unit amount in the base currency."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Shows the date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the RMA Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the RMA Product"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Shows the time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
