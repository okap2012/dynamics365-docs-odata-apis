uid: Microsoft.Dynamics.CRM.msdyn_rmaproduct
name: "msdyn_rmaproduct"
type: entitytype
metadata: 
  title: "Common Data Service and Dynamics 365 Customer Engagement msdyn_rmaproduct EntityType Reference | MicrosoftDocs"
  ms.date: "04/27/2020"
  ms.service: "crm-online"
  ms.topic: "reference"
