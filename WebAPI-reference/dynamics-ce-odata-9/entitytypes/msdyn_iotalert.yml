properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: msdyn_alertdata
      type: Edm.String
      display_name: "Alert Data"
      description: "Data sent from the device about the alert."
      iscomputed: false
      isreadonly: false
    - name: msdyn_alerttime
      type: Edm.DateTimeOffset
      display_name: "Alert Time"
      description: "The time the alert was issued."
      iscomputed: false
      isreadonly: false
    - name: msdyn_alerttoken
      type: Edm.String
      display_name: "Alert Token"
      description: "The unique reference to the event id on the IoT hub."
      iscomputed: false
      isreadonly: false
    - name: msdyn_alerttype
      type: Edm.Int32
      display_name: "Alert Type"
      description: ""
      iscomputed: false
      isreadonly: false
      options:
        - value: 192350000
          label: "Anomaly"
        - value: 192350001
          label: "Info"
        - value: 192350002
          label: "Preventive Maintenance"
        - value: 192350003
          label: "Test"
    - name: msdyn_alerturl
      type: Edm.String
      display_name: "Alert URL"
      description: "External URL to view more information about the iot alert."
      iscomputed: false
      isreadonly: false
    - name: msdyn_description
      type: Edm.String
      display_name: "Description"
      description: "A description for the alert."
      iscomputed: false
      isreadonly: false
    - name: msdyn_deviceid
      type: Edm.String
      display_name: "Device ID"
      description: "The ID of the IoT device that sent the alert."
      iscomputed: false
      isreadonly: false
    - name: msdyn_iotalertid
      type: Edm.Guid
      display_name: "IoT Alert"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: msdyn_lastcommandsenttime
      type: Edm.DateTimeOffset
      display_name: "Last Command Sent Time"
      description: ""
      iscomputed: false
      isreadonly: false
    - name: msdyn_parentalerttoken
      type: Edm.String
      display_name: "Parent Alert Token"
      description: "Reference to a previously created parent iot alert"
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: processid
      type: Edm.Guid
      display_name: "Process Id"
      description: "Contains the id of the process associated with the entity."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the IoT Alert"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the IoT Alert"
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Active"
        - value: 2
          label: "Inactive"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "A comma separated list of string values representing the unique identifiers of stages in a Business Process Flow Instance in the order that they occur."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
