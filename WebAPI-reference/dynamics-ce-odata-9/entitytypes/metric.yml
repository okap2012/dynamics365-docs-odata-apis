### YamlMime:OData
uid: Microsoft.Dynamics.CRM.metric
name: "metric"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement metric EntityType Reference | MicrosoftDocs"
  ms.date: "2017-10-09"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 74efe86c-f5b3-430f-ba36-c303faa238e4
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement metric entitytype."
header:
  description: "Type of measurement for a goal, such as money amount or count."
  entity_set_path: "[organization URI]/api/data/v9.0/metrics"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Goal Metric
  primary_key: metricid
  primary_name_attribute: name
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: amountdatatype
      type: Edm.Int32
      display_name: "Amount Data Type"
      description: "Data type of the amount."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Money"
        - value: 1
          label: "Decimal"
        - value: 2
          label: "Integer"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the goal metric."
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: isamount
      type: Edm.Boolean
      display_name: "Metric Type"
      description: "Information that indicates whether the metric type is Count or Amount."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Amount"
        - value: 0
          label: "Count"
    - name: isstretchtracked
      type: Edm.Boolean
      display_name: "Track Stretch Target"
      description: "Indicates whether the goal metric tracks stretch targets."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: metricid
      type: Edm.Guid
      display_name: "Goal Metric"
      description: "Unique identifier of the goal metric."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Name"
      description: "Name of the goal metric."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Status"
      description: "Status of the goal metric."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Active"
        - value: 1
          label: "Inactive"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the goal metric."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Open"
        - value: 1
          label: "Closed"
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the goal metric."
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the record."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who modified the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the record."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier of the organization."
single_valued_navigation_properties:
  description: "Single-valued navigation properties represent lookup fields where a single entity can be referenced. Each single-valued navigation property has a corresponding partner collection-valued navigation property on the related entity."
  property_items:
  - name: createdby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_metric_createdby
  - name: createdonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_metric_createdonbehalfby
  - name: modifiedby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_metric_modifiedby
  - name: modifiedonbehalfby
    type: Microsoft.Dynamics.CRM.systemuser
    partner: lk_metric_modifiedonbehalfby
  - name: organizationid
    type: Microsoft.Dynamics.CRM.organization
    partner: organization_metric
collection_valued_navigation_properties:
  description: "Collection-valued navigation properties represent collections of entities which may represent either a one-to-many (1:N) or many-to-many (N:N) relationship between the entities."
  property_items:
  - name: metric_AsyncOperations
    type: Microsoft.Dynamics.CRM.asyncoperation
    partner: regardingobjectid_metric
  - name: metric_goal
    type: Microsoft.Dynamics.CRM.goal
    partner: metricid
  - name: metric_ProcessSessions
    type: Microsoft.Dynamics.CRM.processsession
    partner: regardingobjectid_metric
  - name: metric_rollupfield
    type: Microsoft.Dynamics.CRM.rollupfield
    partner: metricid
  - name: Metric_SyncErrors
    type: Microsoft.Dynamics.CRM.syncerror
    partner: regardingobjectid_metric_syncerror
# This entity has no derived entities.
# This entity has no operations
solutions:
  description: "The following solutions include the metric entity type."
  solution_items:
