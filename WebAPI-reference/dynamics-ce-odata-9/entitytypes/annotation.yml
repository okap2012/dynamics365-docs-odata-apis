### YamlMime:OData
uid: Microsoft.Dynamics.CRM.annotation
name: "annotation"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement annotation EntityType Reference | MicrosoftDocs"
  ms.date: "2017-10-09"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 108a7d17-f416-4d6b-9045-e23a1f6c21a5
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement annotation entitytype."
header:
  description: "Note that is attached to one or more objects, including other notes."
  entity_set_path: "[organization URI]/api/data/v9.0/annotations"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Note
  primary_key: annotationid
  primary_name_attribute: subject
  operations_supported:
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: annotationid
      type: Edm.Guid
      display_name: "Note"
      description: "Unique identifier of the note."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the note was created."
      iscomputed: false
      isreadonly: true
    - name: documentbody
      type: Edm.String
      display_name: "Document"
      description: "Contents of the note's attachment."
      iscomputed: false
      isreadonly: false
    - name: documentbody_binary
      type: Edm.Binary
      display_name: ""
      description: "Contents of the note's attachment."
      iscomputed: false
      isreadonly: false
    - name: filename
      type: Edm.String
      display_name: "File Name"
      description: "File name of the note."
      iscomputed: false
      isreadonly: false
    - name: filesize
      type: Edm.Int32
      display_name: "File Size (Bytes)"
      description: "File size of the note."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: isdocument
      type: Edm.Boolean
      display_name: "Is Document"
      description: "Specifies whether the note is an attachment."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: langid
      type: Edm.String
      display_name: "Language ID"
      description: "Language identifier for the note."
      iscomputed: false
      isreadonly: false
    - name: mimetype
      type: Edm.String
      display_name: "Mime Type"
      description: "MIME type of the note's attachment."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the note was last modified."
      iscomputed: false
      isreadonly: true
    - name: notetext
      type: Edm.String
      display_name: "Description"
      description: "Text of the note."
      iscomputed: false
      isreadonly: false
    - name: objecttypecode
      type: Edm.String
      display_name: "Object Type "
      description: "Type of entity with which the note is associated."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: stepid
      type: Edm.String
      display_name: "Step Id"
      description: "workflow step id associated with the note."
      iscomputed: false
      isreadonly: false
    - name: subject
      type: Edm.String
      display_name: "Title"
      description: "Subject associated with the note."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the note."
      iscomputed: false
      isreadonly: true
