    partner: contact_as_responsible_contact
  - name: slaid_sla
    type: Microsoft.Dynamics.CRM.sla
    partner: manualsla_cases
  - name: slainvokedid_sla
    type: Microsoft.Dynamics.CRM.sla
    partner: sla_cases
  - name: socialprofileid
    type: Microsoft.Dynamics.CRM.socialprofile
