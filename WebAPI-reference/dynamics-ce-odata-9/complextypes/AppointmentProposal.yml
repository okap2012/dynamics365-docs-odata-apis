description: "Represents a proposed appointment time and date as a result of the Search function." 
properties:
  description: "The properties of a complex type contain the structured data of the type."
  property_items:
  - name: Start
    type: Edm.DateTimeOffset
    nullable: true
    unicode: true
    description: "The proposed appointment start date and time "
    iscollection: false
  - name: End
    type: Edm.DateTimeOffset
    nullable: true
    unicode: true
    description: "The proposed appointment end date and time. "
    iscollection: false
  - name: SiteId
    type: Edm.Guid
    nullable: true
    unicode: true
    description: "The ID of the site for the proposed appointment."
    iscollection: false
  - name: SiteName
    type: Edm.String
    nullable: true
    unicode: false
    description: "The name of the site for the proposed appointment. "
    iscollection: false
  - name: ProposalParties
    type: Microsoft.Dynamics.CRM.ProposalParty
    nullable: false
    unicode: true
    description: "An array of parties needed for the proposed appointment."
    iscollection: true
