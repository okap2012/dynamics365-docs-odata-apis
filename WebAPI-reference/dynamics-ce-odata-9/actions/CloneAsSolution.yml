  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement CloneAsSolution Action."
namespace: Microsoft.Dynamics.CRM
header: 
  description: "Creates a new copy of an unmanged solution that contains the original solution plus all of its patches."
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: ParentSolutionUniqueName
    type: Edm.String
    nullable: false
    unicode: false
    description: "The name of the parent solution. This name must be the same as the parent name in the original solution that was cloned."
  - name: DisplayName
    type: Edm.String
    nullable: false
    unicode: false
    description: "The name of the cloned solution."
  - name: VersionNumber
    type: Edm.String
    nullable: false
    unicode: false
    description: "The version number of the cloned solution. The cloned solution major.minor version number must be a higher than the original solution that was cloned."
return_type:
  description: "The CloneAsSolution action returns the following value."
  iscollection: false
  nullable: false
  type: Microsoft.Dynamics.CRM.CloneAsSolutionResponse
entities:
  description: "Use the CloneAsSolution action with this entity type:"
  entity_items:
  - Microsoft.Dynamics.CRM.solution
# There are no remarks for this action.
