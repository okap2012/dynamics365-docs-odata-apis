### YamlMime:OData
uid: Microsoft.Dynamics.CRM.CloneAsSolution
name: "CloneAsSolution"
type: action
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement CloneAsSolution Action Reference | MicrosoftDocs"
  ms.date: "2017-09-21"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
