uid: Microsoft.Dynamics.CRM.AddSolutionComponent
name: "AddSolutionComponent"
type: action
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement AddSolutionComponent Action Reference | MicrosoftDocs"
  ms.date: "2017-09-21"
  ms.service: "crm-online"
