uid: Microsoft.Dynamics.CRM.CreateActivitiesList
name: "CreateActivitiesList"
type: action
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement CreateActivitiesList Action Reference | MicrosoftDocs"
  ms.date: "2017-10-09"
  ms.service: "crm-online"
