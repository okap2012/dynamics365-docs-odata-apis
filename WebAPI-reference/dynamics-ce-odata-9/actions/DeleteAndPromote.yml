isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: UniqueName
    type: Edm.String
    nullable: false
    unicode: false
    description: "The unique name of the solution being replaced."
return_type:
  description: "The DeleteAndPromote action returns the following value."
  iscollection: false
  nullable: false
  type: Microsoft.Dynamics.CRM.DeleteAndPromoteResponse
entities:
  description: "Use the DeleteAndPromote action with this entity type:"
  entity_items:
  - type: Microsoft.Dynamics.CRM.solution
    displayName: Solution
    description: "A solution which contains CRM customizations."
remarks: "If using the DeleteAndPromote action takes longer than 20 minutes, the connection might be closed by the host with a 502 error or no response from the host. As a workaround, you can use the <xref: Microsoft.Crm.Sdk.Messages.DeleteAndPromoteRequest> message or poll the solution history table using [OrganizationURI]/api/data/v9.1/msdyn_solutionhistories."  
