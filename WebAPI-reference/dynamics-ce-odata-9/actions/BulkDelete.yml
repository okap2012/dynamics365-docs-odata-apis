uid: Microsoft.Dynamics.CRM.BulkDelete
name: "BulkDelete"
type: action
metadata: 
  title: "Common Data Service and Dynamics 365 Customer Engagement BulkDelete Action Reference | MicrosoftDocs"
  ms.date: "04/27/2020"
  ms.service: "crm-online"
  ms.topic: "reference"
