remarks:  |

  PublishTheme Action allows you to publish an existing theme on a Microsoft Dynamics 365 instance.

  ## Example

  **Request**
  ```HTTP
  POST [Organization URI]/api/data/v9.0/themes(f499443d-2082-4938-8842-e7ee62de9a24)/Microsoft.Dynamics.CRM.PublishTheme
  Accept: application/json
  Content-Type: application/json; charset=utf-8
  OData-MaxVersion: 4.0
  OData-Version: 4.0
  ```

  **Response**
  ```
  HTTP/1.1 204 No Content
  OData-Version: 4.0
  ```
