namespace: Microsoft.Dynamics.CRM
header: 
  description: "Sends a fax.  "
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: FaxId
    type: Edm.Guid
    nullable: false
    unicode: true
    description: "The fax ID. "
  - name: IssueSend
    type: Edm.Boolean
    nullable: false
    unicode: true
    description: "Indicates whether to send the e-mail, or to just record it as sent. "
# This action has no return value.
hasreturnvalue: false
entities:
  description: "Use the SendFax action with the following entity types:"
  entity_items:
  - type: Microsoft.Dynamics.CRM.email
    displayName: Email
    description: Activity that is delivered using email protocols.
  - type: Microsoft.Dynamics.CRM.fax
    displayName: Fax
    description: Activity that tracks call outcome and number of pages for a fax and optionally stores an electronic copy of the document.
  - type: Microsoft.Dynamics.CRM.template
    displayName: Email Template
    description: Template for an email message that contains the standard attributes of an email message.
# There are no remarks for this action.
