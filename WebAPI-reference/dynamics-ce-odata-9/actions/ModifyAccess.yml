uid: Microsoft.Dynamics.CRM.ModifyAccess
name: "ModifyAccess"
type: action
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement ModifyAccess Action Reference | MicrosoftDocs"
  ms.date: "10/20/2017"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: adfee6c3-6788-4c98-87ad-290d82843741
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement ModifyAccess Action."
namespace: Microsoft.Dynamics.CRM
description: "Replaces the access rights on the target record for the specified security principal (user or team). "
owningsolution: Microsoft.Dynamics.CRM.System
# This action has no bound entities.
isbound: false
parameters:
  description: "Parameters allow for data to be passed to the action."
  parameter_items:
  - name: Target
    type: Microsoft.Dynamics.CRM.crmbaseentity
    nullable: false
    unicode: true
    description: "The entity that is the target of the request to modify access. "
  - name: PrincipalAccess
    type: Microsoft.Dynamics.CRM.PrincipalAccess
    nullable: true
    unicode: true
    description: "The team or user whose access to the specified record is modified."
# This action has no return value.
hasreturnvalue: false
