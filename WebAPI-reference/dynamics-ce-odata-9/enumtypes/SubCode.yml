namespace: Microsoft.Dynamics.CRM
description: "Contains the possible values for a subcode, used in scheduling appointments. " 
members:
  description: "Members define the discrete options for the enumeration type."
  member_items:
  - description: "Specifies free time with no specified restrictions."
    name: "Unspecified"
    value: 0
  - description: "A schedulable block of time."
    name: "Schedulable"
    value: 1
  - description: "A block of time that is committed to perform an action."
    name: "Committed"
    value: 2
  - description: "A block of time that is tentatively scheduled but not committed."
    name: "Uncommitted"
    value: 3
  - description: "A block of time that cannot be committed due to a scheduled break."
    name: "Break"
    value: 4
  - description: "A block of time that cannot be scheduled due to a scheduled holiday."
    name: "Holiday"
    value: 5
  - description: "A block of time that cannot be scheduled due to a scheduled vacation."
    name: "Vacation"
    value: 6
  - description: "A block of time that is already scheduled for an appointment."
    name: "Appointment"
    value: 7
  - description: "Specifies to filter a resource start time."
    name: "ResourceStartTime"
    value: 8
  - description: "A restriction for a resource for the specified service."
    name: "ResourceServiceRestriction"
    value: 9
  - description: "Specifies the capacity of a resource for the specified time interval. "
    name: "ResourceCapacity"
    value: 10
  - description: "Specifies that a service is restricted during the specified block of time."
    name: "ServiceRestriction"
    value: 11
  - description: "An override to the service cost for the specified time block."
    name: "ServiceCost"
    value: 12
usedby:
  description: "The following use the SubCode EnumType."
