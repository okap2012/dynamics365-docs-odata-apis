members:
  description: "Members define the discrete options for the enumeration type."
  member_items:
  - description: "Specifies that the key index creation is pending."
    name: "Pending"
    value: 0
  - description: "Specifies that the key index creation is in progress. "
    name: "InProgress"
    value: 1
  - description: "Specifies that the key index creation is active. "
    name: "Active"
    value: 2
  - description: "Specifies that the key index creation failed."
    name: "Failed"
    value: 3
