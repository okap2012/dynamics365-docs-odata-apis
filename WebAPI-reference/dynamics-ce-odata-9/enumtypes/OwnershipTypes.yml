description: "Specifies the type of ownership for an entity. " 
members:
  description: "Members define the discrete options for the enumeration type."
  member_items:
  - description: "The entity does not have an owner. For internal use only. "
    name: "None"
    value: 0
  - description: "The entity is owned by a system user. "
    name: "UserOwned"
    value: 1
  - description: "The entity is owned by a team. For internal use only."
    name: "TeamOwned"
    value: 2
  - description: "The entity is owned by a business unit. For internal use only.  "
    name: "BusinessOwned"
    value: 4
  - description: "The entity is owned by an organization.  "
    name: "OrganizationOwned"
    value: 8
  - description: "The entity is parented by a business unit. For internal use only.  "
    name: "BusinessParented"
    value: 16
