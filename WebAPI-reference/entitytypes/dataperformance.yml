uid: Microsoft.Dynamics.CRM.dataperformance
name: "dataperformance"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement dataperformance EntityType Reference | MicrosoftDocs"
  ms.date: "2017-09-15"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
