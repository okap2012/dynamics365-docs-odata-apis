### YamlMime:OData
uid: Microsoft.Dynamics.CRM.email
name: "email"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement email EntityType Reference | MicrosoftDocs"
  ms.date: "2017-09-15"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: dbf7bf98-8ef0-4fdc-a9c5-5f9f00fc7797
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement email entitytype."
header: 
  description: "Activity that is delivered using email protocols."
  entity_set_path: "[organization URI]/api/data/v9.0/emails"
  base_type: Microsoft.Dynamics.CRM.activitypointer
  display_name: Email
  primary_key: activityid
  primary_name_attribute: subject
  operations_supported: 
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: activityadditionalparams
      type: Edm.String
      display_name: "Additional Parameters"
      description: "Additional information provided by the external application as JSON. For internal use only."
      iscomputed: false
      isreadonly: false
    - name: activityid
      type: Edm.Guid
      display_name: "Email Message"
      description: "Unique identifier of the activity."
      iscomputed: false
      isreadonly: false
    - name: activitytypecode
      type: Edm.String
      display_name: "Activity Type"
      description: "Type of activity."
      iscomputed: false
      isreadonly: true
    - name: actualdurationminutes
      type: Edm.Int32
      display_name: "Duration"
      description: "Actual duration of the activity in minutes."
      iscomputed: false
      isreadonly: false
    - name: actualend
      type: Edm.DateTimeOffset
      display_name: "Actual End"
      description: "Actual end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: actualstart
      type: Edm.DateTimeOffset
      display_name: "Actual Start"
      description: "Actual start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: attachmentcount
      type: Edm.Int32
      display_name: "Attachment Count"
      description: "Shows the umber of attachments of the email message."
      iscomputed: false
      isreadonly: true
    - name: attachmentopencount
      type: Edm.Int32
      display_name: "Attachment Open Count"
      description: "Shows the number of times an email attachment has been viewed."
      iscomputed: false
      isreadonly: false
    - name: baseconversationindexhash
      type: Edm.Int32
      display_name: "Conversation Index (Hash)"
      description: "Hash of base of conversation index."
      iscomputed: false
      isreadonly: false
    - name: category
      type: Edm.String
      display_name: "Category"
      description: "Type a category to identify the email type, such as lead outreach, customer follow-up, or service alert, to tie the email to a business group or function."
      iscomputed: false
      isreadonly: false
    - name: community
      type: Edm.Int32
      display_name: ""
      description: "Shows how contact about the social activity originated, such as from Twitter or Facebook. This field is read-only."
      iscomputed: false
      isreadonly: false
    - name: compressed
      type: Edm.Boolean
      display_name: "Compression"
      description: "Indicates if the body is compressed."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Compressed"
        - value: 0
          label: "Not compressed"
    - name: conversationindex
      type: Edm.String
      display_name: "Conversation Index"
      description: "Identifier for all the email responses for this conversation."
      iscomputed: false
      isreadonly: true
    - name: conversationtrackingid
      type: Edm.Guid
      display_name: "Conversation Tracking Id"
      description: "Conversation Tracking Id."
      iscomputed: false
      isreadonly: false
    - name: correlationmethod
      type: Edm.Int32
      display_name: "Correlation Method"
      description: "Shows how an email is matched to an existing email in Microsoft Dynamics 365. For system use only."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "None"
        - value: 1
          label: "Skipped"
        - value: 2
          label: "XHeader"
        - value: 3
          label: "InReplyTo"
        - value: 4
          label: "TrackingToken"
        - value: 5
          label: "ConversationIndex"
        - value: 6
          label: "SmartMatching"
        - value: 7
          label: "CustomCorrelation"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the activity was created."
      iscomputed: false
      isreadonly: true
    - name: delayedemailsendtime
      type: Edm.DateTimeOffset
      display_name: "Send Later"
      description: "Enter the expected date and time when email will be sent."
      iscomputed: false
      isreadonly: false
    - name: deliveryattempts
      type: Edm.Int32
      display_name: "No. of Delivery Attempts"
      description: "Shows the count of the number of attempts made to send the email. The count is used as an indicator of email routing issues."
      iscomputed: false
      isreadonly: false
    - name: deliverylastattemptedon
      type: Edm.DateTimeOffset
      display_name: ""
      description: "Date and time when the delivery of the activity was last attempted."
      iscomputed: false
      isreadonly: true
    - name: deliveryprioritycode
      type: Edm.Int32
      display_name: "Delivery Priority"
      description: "Priority of delivery of the activity to the email server."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Low"
        - value: 1
          label: "Normal"
        - value: 2
          label: "High"
    - name: deliveryreceiptrequested
      type: Edm.Boolean
      display_name: "Delivery Receipt Requested"
      description: "Select whether the sender should receive confirmation that the email was delivered."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the activity."
      iscomputed: false
      isreadonly: false
    - name: directioncode
      type: Edm.Boolean
      display_name: "Direction"
      description: "Select the direction of the email as incoming or outbound."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Outgoing"
        - value: 0
          label: "Incoming"
    - name: emailreminderexpirytime
      type: Edm.DateTimeOffset
      display_name: "Email Reminder Expiry Time"
      description: "Shows the date and time when an email reminder expires."
      iscomputed: false
      isreadonly: false
    - name: emailreminderstatus
      type: Edm.Int32
      display_name: "Email Reminder Status"
      description: "Shows the status of the email reminder."
      iscomputed: false
      isreadonly: true
      options:
        - value: 0
          label: "NotSet"
        - value: 1
          label: "ReminderSet"
        - value: 2
          label: "ReminderExpired"
        - value: 3
          label: "ReminderInvalid"
    - name: emailremindertext
      type: Edm.String
      display_name: "Email Reminder Text"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: emailremindertype
      type: Edm.Int32
      display_name: "Email Reminder Type"
      description: "Shows the type of the email reminder."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "If I do not receive a reply by"
        - value: 1
          label: "If the email is not opened by"
        - value: 2
          label: "Remind me anyways at"
    - name: emailtrackingid
      type: Edm.Guid
      display_name: "Email Tracking Id"
      description: "Email Tracking Id."
      iscomputed: false
      isreadonly: false
    - name: exchangeitemid
      type: Edm.String
      display_name: ""
      description: "The message id of activity which is returned from Exchange Server."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the activitypointer with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: exchangeweblink
      type: Edm.String
      display_name: ""
      description: "Shows the web link of Activity of type email."
      iscomputed: false
      isreadonly: false
    - name: followemailuserpreference
      type: Edm.Boolean
      display_name: "Following"
      description: "Select whether the email allows following recipient activities sent from Microsoft Dynamics 365.This is user preference state which can be overridden by system evaluated state."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "True"
        - value: 0
          label: "False"
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: inreplyto
      type: Edm.String
      display_name: "In Reply To Message"
      description: "Type the ID of the email message that this email activity is a response to."
      iscomputed: false
      isreadonly: true
    - name: instancetypecode
      type: Edm.Int32
      display_name: ""
      description: "Type of instance of a recurring series."
      iscomputed: false
      isreadonly: true
    - name: isbilled
      type: Edm.Boolean
      display_name: "Is Billed"
      description: "Information regarding whether the activity was billed as part of resolving a case."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isemailfollowed
      type: Edm.Boolean
      display_name: "Followed"
      description: "For internal use only. Shows whether this email is followed. This is evaluated state which overrides user selection of follow email."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isemailreminderset
      type: Edm.Boolean
      display_name: "Reminder Set"
      description: "For internal use only. Shows whether this email Reminder is Set."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ismapiprivate
      type: Edm.Boolean
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: isregularactivity
      type: Edm.Boolean
      display_name: "Is Regular Activity"
      description: "Information regarding whether the activity is a regular activity type or event type."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isunsafe
      type: Edm.Int32
      display_name: "IsUnsafe"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: isworkflowcreated
      type: Edm.Boolean
      display_name: "Is Workflow Created"
      description: "Information regarding whether the activity was created from a workflow rule."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: lastonholdtime
      type: Edm.DateTimeOffset
      display_name: "Last On Hold Time"
      description: "Contains the date and time stamp of the last on hold time."
      iscomputed: false
      isreadonly: false
    - name: lastopenedtime
      type: Edm.DateTimeOffset
      display_name: "Last Opened Time"
      description: "Shows the latest date and time when email was opened."
      iscomputed: false
      isreadonly: false
    - name: leftvoicemail
      type: Edm.Boolean
      display_name: ""
      description: "Left the voice mail"
      iscomputed: false
      isreadonly: false
    - name: linksclickedcount
      type: Edm.Int32
      display_name: "Links Clicked Count"
      description: "Shows the number of times a link in an email has been clicked."
      iscomputed: false
      isreadonly: false
    - name: messageid
      type: Edm.String
      display_name: "Message ID"
      description: "Unique identifier of the email message. Used only for email that is received."
      iscomputed: false
      isreadonly: false
    - name: mimetype
      type: Edm.String
      display_name: "Mime Type"
      description: "MIME type of the email message data."
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when activity was last modified."
      iscomputed: false
      isreadonly: true
    - name: notifications
      type: Edm.Int32
      display_name: "Notifications"
      description: "Select the notification code to identify issues with the email recipients or attachments, such as blocked attachments."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "None"
        - value: 1
          label: "The message was saved as a Microsoft Dynamics 365 email record, but not all the attachments could be saved with it. An attachment cannot be saved if it is blocked or if its file type is invalid."
        - value: 2
          label: "Truncated body."
    - name: onholdtime
      type: Edm.Int32
      display_name: "On Hold Time (Minutes)"
      description: "Shows how long, in minutes, that the record was on hold."
      iscomputed: false
      isreadonly: true
    - name: opencount
      type: Edm.Int32
      display_name: "Open Count"
      description: "Shows the number of times an email has been opened."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: postponeactivityprocessinguntil
      type: Edm.DateTimeOffset
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: postponeemailprocessinguntil
      type: Edm.DateTimeOffset
      display_name: "Delay email processing until"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: prioritycode
      type: Edm.Int32
      display_name: "Priority"
      description: "Priority of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Low"
        - value: 1
          label: "Normal"
        - value: 2
          label: "High"
    - name: processid
      type: Edm.Guid
      display_name: "Process"
      description: "Unique identifier of the Process."
      iscomputed: false
      isreadonly: false
    - name: readreceiptrequested
      type: Edm.Boolean
      display_name: "Read Receipt Requested"
      description: "Indicates that a read receipt is requested."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: reminderactioncardid
      type: Edm.Guid
      display_name: "Reminder Action Card Id."
      description: "Reminder Action Card Id."
      iscomputed: false
      isreadonly: false
    - name: replycount
      type: Edm.Int32
      display_name: "Reply Count"
      description: "Shows the number of replies received for an email."
      iscomputed: false
      isreadonly: true
    - name: scheduleddurationminutes
      type: Edm.Int32
      display_name: "Scheduled Duration"
      description: "Scheduled duration of the activity, specified in minutes."
      iscomputed: false
      isreadonly: false
    - name: scheduledend
      type: Edm.DateTimeOffset
      display_name: "Due Date"
      description: "Scheduled end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: scheduledstart
      type: Edm.DateTimeOffset
      display_name: "Start Date"
      description: "Scheduled start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: sender
      type: Edm.String
      display_name: "From"
      description: "Sender of the email."
      iscomputed: false
      isreadonly: false
    - name: senton
      type: Edm.DateTimeOffset
      display_name: "Date Sent"
      description: "Date and time when the activity was sent."
      iscomputed: false
      isreadonly: true
    - name: seriesid
      type: Edm.Guid
      display_name: ""
      description: "Uniqueidentifier specifying the id of recurring series of an instance."
      iscomputed: false
      isreadonly: true
    - name: sortdate
      type: Edm.DateTimeOffset
      display_name: "Sort Date"
      description: "Shows the date and time by which the activities are sorted."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "Process Stage"
      description: "Unique identifier of the Stage."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Activity Status"
      description: "Status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Open"
        - value: 1
          label: "Completed"
        - value: 2
          label: "Canceled"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Draft"
        - value: 2
          label: "Completed"
        - value: 3
          label: "Sent"
        - value: 4
          label: "Received"
        - value: 5
          label: "Canceled"
        - value: 6
          label: "Pending Send"
        - value: 7
          label: "Sending"
        - value: 8
          label: "Failed"
    - name: subcategory
      type: Edm.String
      display_name: "Sub-Category"
      description: "Type a subcategory to identify the email type and relate the activity to a specific product, sales region, business group, or other function."
      iscomputed: false
      isreadonly: false
    - name: subject
      type: Edm.String
      display_name: "Subject"
      description: "Subject associated with the activity."
      iscomputed: false
      isreadonly: false
    - name: submittedby
      type: Edm.String
      display_name: "Submitted By"
      description: "Shows the Microsoft Office Outlook account for the user who submitted the email to Microsoft Dynamics 365."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: torecipients
      type: Edm.String
      display_name: "To Recipients"
      description: "Shows the email addresses corresponding to the recipients."
      iscomputed: false
      isreadonly: false
    - name: trackingtoken
      type: Edm.String
      display_name: "Tracking Token"
      description: "Shows the tracking token assigned to the email to make sure responses are automatically tracked in Microsoft Dynamics 365."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the activity."
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    description: "Unique identifier of the user who created the activity."
  - name: _createdonbehalfby_value
    description: "Unique identifier of the delegate user who created the activitypointer."
  - name: _emailsender_value
    single_valued_navigation_property:
    - emailsender_lead
    - emailsender_equipment
    - emailsender_account
    - emailsender_contact
    - emailsender_queue
    - emailsender_systemuser
    description: "Shows the sender of the email."
  - name: _modifiedby_value
    description: "Unique identifier of user who last modified the activity."
  - name: _modifiedonbehalfby_value
    description: "Unique identifier of the delegate user who last modified the activitypointer."
  - name: _ownerid_value
    description: "Unique identifier of the user or team who owns the activity."
  - name: _owningbusinessunit_value
    description: "Unique identifier of the business unit that owns the activity."
  - name: _owningteam_value
    description: "Unique identifier of the team that owns the activity."
  - name: _owninguser_value
    description: "Unique identifier of the user that owns the activity."
  - name: _parentactivityid_value
    description: "Select the activity that the email is associated with."
  - name: _regardingobjectid_value
    description: "Unique identifier of the object with which the activity is associated."
  - name: _sendermailboxid_value
    description: "Unique identifier of the mailbox associated with the sender of the email message."
  - name: _sendersaccount_value
    single_valued_navigation_property:
    - sendersaccount
    description: "Shows the parent account of the sender of the email."
  - name: _serviceid_value
    description: "Unique identifier of an associated service."
  - name: _slaid_value
    description: "Choose the service level agreement (SLA) that you want to apply to the case record."
  - name: _slainvokedid_value
    description: "Last SLA that was applied to this case. This field is for internal use only."
  - name: _templateid_value
    single_valued_navigation_property:
    - templateid
    description: "For internal use only. ID for template used in email."
  - name: _transactioncurrencyid_value
    description: "Unique identifier of the currency associated with the activitypointer."
