uid: Microsoft.Dynamics.CRM.connection
name: "connection"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement connection EntityType Reference | MicrosoftDocs"
  ms.date: "2017-09-15"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: ce19ba67-4927-4093-b95a-1c251eec54f6
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement connection entitytype."
header: 
  description: "Relationship between two entities."
  entity_set_path: "[organization URI]/api/data/v9.0/connections"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Connection
  primary_key: connectionid
  primary_name_attribute: name
  operations_supported: 
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: connectionid
      type: Edm.Guid
      display_name: "Connection"
      description: "Unique identifier of the connection."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Shows the date and time when the record was created. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information to describe the connection, such as the length or quality of the relationship."
      iscomputed: false
      isreadonly: false
    - name: effectiveend
      type: Edm.DateTimeOffset
      display_name: "Ending"
      description: "Enter the end date of the connection."
      iscomputed: false
      isreadonly: false
    - name: effectivestart
      type: Edm.DateTimeOffset
      display_name: "Starting"
      description: "Enter the start date of the connection."
      iscomputed: false
      isreadonly: false
    - name: entityimage
      type: Edm.Binary
      display_name: "Entity Image"
      description: "The default image for the entity."
      iscomputed: false
      isreadonly: false
    - name: entityimage_timestamp
      type: Edm.Int64
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimage_url
      type: Edm.String
      display_name: ""
      description: ""
      iscomputed: false
      isreadonly: true
    - name: entityimageid
      type: Edm.Guid
      display_name: "Entity Image Id"
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Shows the conversion rate of the record's currency. The exchange rate is used to convert all money fields in the record from the local currency to the system's default currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: ismaster
      type: Edm.Boolean
      display_name: "Is Master"
      description: "Indicates that this is the master record."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Shows the date and time when the record was last updated. The date and time are displayed in the time zone selected in Microsoft Dynamics 365 options."
      iscomputed: false
      isreadonly: true
    - name: name
