### YamlMime:OData
uid: Microsoft.Dynamics.CRM.fax
name: "fax"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement fax EntityType Reference | MicrosoftDocs"
  ms.date: "2017-09-18"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 7e8bee3c-1d90-47cc-8d87-784d3f3feba1
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement fax entitytype."
header: 
  description: "Activity that tracks call outcome and number of pages for a fax and optionally stores an electronic copy of the document."
  entity_set_path: "[organization URI]/api/data/v9.0/faxes"
  base_type: Microsoft.Dynamics.CRM.activitypointer
  display_name: Fax
  primary_key: activityid
  primary_name_attribute: subject
  operations_supported: 
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: activityadditionalparams
      type: Edm.String
      display_name: ""
      description: "Additional information provided by the external application as JSON. For internal use only."
      iscomputed: false
      isreadonly: false
    - name: activityid
      type: Edm.Guid
      display_name: "Fax"
      description: "Unique identifier of the activity."
      iscomputed: false
      isreadonly: false
    - name: activitytypecode
      type: Edm.String
      display_name: "Activity Type"
      description: "Type of activity."
      iscomputed: false
      isreadonly: true
    - name: actualdurationminutes
      type: Edm.Int32
      display_name: "Duration"
      description: "Actual duration of the activity in minutes."
      iscomputed: false
      isreadonly: false
    - name: actualend
      type: Edm.DateTimeOffset
      display_name: "Actual End"
      description: "Actual end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: actualstart
      type: Edm.DateTimeOffset
      display_name: "Actual Start"
      description: "Actual start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: billingcode
      type: Edm.String
      display_name: "Billing Code"
      description: "Type the billing code for the fax to make sure the fax is charged to the correct sender or customer account."
      iscomputed: false
      isreadonly: false
    - name: category
      type: Edm.String
      display_name: "Category"
      description: "Type a category to identify the fax type, such as sales offer or press release, to tie the fax to a business group or function."
      iscomputed: false
      isreadonly: false
    - name: community
      type: Edm.Int32
      display_name: ""
      description: "Shows how contact about the social activity originated, such as from Twitter or Facebook. This field is read-only."
      iscomputed: false
      isreadonly: false
    - name: coverpagename
      type: Edm.String
      display_name: "Cover Page Name"
      description: "Type the name of the cover page to use when sending the fax."
      iscomputed: false
      isreadonly: false
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the activity was created."
      iscomputed: false
      isreadonly: true
    - name: deliverylastattemptedon
      type: Edm.DateTimeOffset
      display_name: ""
      description: "Date and time when the delivery of the activity was last attempted."
      iscomputed: false
      isreadonly: true
    - name: deliveryprioritycode
      type: Edm.Int32
      display_name: ""
      description: "Priority of delivery of the activity to the email server."
      iscomputed: false
      isreadonly: false
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Description of the activity."
      iscomputed: false
      isreadonly: false
    - name: directioncode
      type: Edm.Boolean
      display_name: "Direction"
      description: "Select the direction of the fax as incoming or outbound."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Outgoing"
        - value: 0
          label: "Incoming"
    - name: exchangeitemid
      type: Edm.String
      display_name: ""
      description: "The message id of activity which is returned from Exchange Server."
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the activitypointer with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: exchangeweblink
      type: Edm.String
      display_name: ""
      description: "Shows the web link of Activity of type email."
      iscomputed: false
      isreadonly: false
    - name: faxnumber
      type: Edm.String
      display_name: "Fax Number"
      description: "Type the recipient's fax number."
      iscomputed: false
      isreadonly: false
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Unique identifier of the data import or data migration that created this record."
      iscomputed: false
      isreadonly: false
    - name: instancetypecode
      type: Edm.Int32
      display_name: ""
      description: "Type of instance of a recurring series."
      iscomputed: false
      isreadonly: true
    - name: isbilled
      type: Edm.Boolean
      display_name: "Is Billed"
      description: "Information regarding whether the activity was billed as part of resolving a case."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: ismapiprivate
      type: Edm.Boolean
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: isregularactivity
      type: Edm.Boolean
      display_name: "Is Regular Activity"
      description: "Information regarding whether the activity is a regular activity type or event type."
      iscomputed: false
      isreadonly: true
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: isworkflowcreated
      type: Edm.Boolean
      display_name: "Is Workflow Created"
      description: "Information regarding whether the activity was created from a workflow rule."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: lastonholdtime
      type: Edm.DateTimeOffset
      display_name: "Last On Hold Time"
      description: "Contains the date and time stamp of the last on hold time."
      iscomputed: false
      isreadonly: false
    - name: leftvoicemail
      type: Edm.Boolean
      display_name: ""
      description: "Left the voice mail"
      iscomputed: false
      isreadonly: false
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when activity was last modified."
      iscomputed: false
      isreadonly: true
    - name: numberofpages
      type: Edm.Int32
      display_name: "Number of Pages"
      description: "Type the number of pages included in the fax."
      iscomputed: false
      isreadonly: false
    - name: onholdtime
      type: Edm.Int32
      display_name: "On Hold Time (Minutes)"
      description: "Shows how long, in minutes, that the record was on hold."
      iscomputed: false
      isreadonly: true
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: postponeactivityprocessinguntil
      type: Edm.DateTimeOffset
      display_name: ""
      description: "For internal use only."
      iscomputed: false
      isreadonly: true
    - name: prioritycode
      type: Edm.Int32
      display_name: "Priority"
      description: "Priority of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Low"
        - value: 1
          label: "Normal"
        - value: 2
          label: "High"
    - name: processid
      type: Edm.Guid
      display_name: "Process"
      description: "Unique identifier of the Process."
      iscomputed: false
      isreadonly: false
    - name: scheduleddurationminutes
      type: Edm.Int32
      display_name: "Scheduled Duration"
      description: "Scheduled duration of the activity, specified in minutes."
      iscomputed: false
      isreadonly: false
    - name: scheduledend
      type: Edm.DateTimeOffset
      display_name: "Due Date"
      description: "Scheduled end time of the activity."
      iscomputed: false
      isreadonly: false
    - name: scheduledstart
      type: Edm.DateTimeOffset
      display_name: "Start Date"
      description: "Scheduled start time of the activity."
      iscomputed: false
      isreadonly: false
    - name: senton
      type: Edm.DateTimeOffset
      display_name: ""
      description: "Date and time when the activity was sent."
      iscomputed: false
      isreadonly: true
    - name: seriesid
      type: Edm.Guid
      display_name: ""
      description: "Uniqueidentifier specifying the id of recurring series of an instance."
      iscomputed: false
      isreadonly: true
    - name: sortdate
      type: Edm.DateTimeOffset
      display_name: "Sort Date"
      description: "Shows the date and time by which the activities are sorted."
      iscomputed: false
      isreadonly: false
    - name: stageid
      type: Edm.Guid
      display_name: "Process Stage"
      description: "Unique identifier of the Stage."
      iscomputed: false
      isreadonly: false
    - name: statecode
      type: Edm.Int32
      display_name: "Activity Status"
      description: "Status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Open"
        - value: 1
          label: "Completed"
        - value: 2
          label: "Canceled"
    - name: statuscode
      type: Edm.Int32
      display_name: "Status Reason"
      description: "Reason for the status of the activity."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Open"
        - value: 2
          label: "Completed"
        - value: 3
          label: "Sent"
        - value: 4
          label: "Received"
        - value: 5
          label: "Canceled"
    - name: subcategory
      type: Edm.String
      display_name: "Sub-Category"
      description: "Type a subcategory to identify the fax type to relate the activity to a specific product, sales region, business group, or other function."
      iscomputed: false
      isreadonly: false
    - name: subject
      type: Edm.String
      display_name: "Subject"
      description: "Subject associated with the activity."
      iscomputed: false
      isreadonly: false
    - name: subscriptionid
      type: Edm.Guid
      display_name: "Subscription"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: traversedpath
      type: Edm.String
      display_name: "Traversed Path"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: tsid
      type: Edm.String
      display_name: "Transmit. Station Id"
      description: "Type the Transmitting Subscriber ID (TSID) associated with a send action. This is typically a combination of the recipient's fax or phone number and company name."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version number of the activity."
      iscomputed: false
      isreadonly: true
