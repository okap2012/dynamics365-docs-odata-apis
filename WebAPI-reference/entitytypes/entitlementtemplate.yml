### YamlMime:OData
uid: Microsoft.Dynamics.CRM.entitlementtemplate
name: "entitlementtemplate"
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement entitlementtemplate EntityType Reference | MicrosoftDocs"
  ms.date: "2017-09-18"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
  - "Dynamics 365 (online)"
  ms.assetid: 98fa7459-450b-418b-83b6-9441b4470a3c
  author: "jimdaly"
  ms.author: "jdaly"
  manager: "jdaly"
  meta-description: "Reference information about the Dynamics 365 Customer Engagement entitlementtemplate entitytype."
header: 
  description: "Contains predefined customer support terms that can be used to created entitlements for customers."
  entity_set_path: "[organization URI]/api/data/v9.0/entitlementtemplates"
  base_type: Microsoft.Dynamics.CRM.crmbaseentity
  display_name: Entitlement Template
  primary_key: entitlementtemplateid
  primary_name_attribute: name
  operations_supported: 
  - POST
  - GET
  - PATCH
  - DELETE
namespace: Microsoft.Dynamics.CRM
properties:
  description: "Properties represent fields of data stored in the entity.Some properties are read-only."
  property_items:
    - name: allocationtypecode
      type: Edm.Int32
      display_name: "Allocation Type"
      description: "Select whether the entitlement allocation is based on number of cases or number of hours."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Number of cases"
        - value: 1
          label: "Number of hours"
    - name: createdon
      type: Edm.DateTimeOffset
      display_name: "Created On"
      description: "Date and time when the record was created."
      iscomputed: false
      isreadonly: true
    - name: decreaseremainingon
      type: Edm.Int32
      display_name: "Decrease Remaining On"
      description: "Information about whether to decrease the remaining terms when the case is created or when it is resolved"
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Case Resolution"
        - value: 1
          label: "Case Creation"
    - name: description
      type: Edm.String
      display_name: "Description"
      description: "Type additional information to describe the account, such as an excerpt from the company's website."
      iscomputed: false
      isreadonly: false
    - name: enddate
      type: Edm.DateTimeOffset
      display_name: "End Date"
      description: "Enter the date and time when the entitlement ends."
      iscomputed: false
      isreadonly: false
    - name: entitlementtemplateid
      type: Edm.Guid
      display_name: "Entitlement Template"
      description: "Unique identifier for entity instances"
      iscomputed: false
      isreadonly: false
    - name: exchangerate
      type: Edm.Decimal
      display_name: "Exchange Rate"
      description: "Exchange rate for the currency associated with the contact with respect to the base currency."
      iscomputed: false
      isreadonly: true
    - name: importsequencenumber
      type: Edm.Int32
      display_name: "Import Sequence Number"
      description: "Sequence number of the import that created this record."
      iscomputed: false
      isreadonly: false
    - name: kbaccesslevel
      type: Edm.Int32
      display_name: "KB Access Level"
      description: "Select the access someone will have to the knowledge base on the portal."
      iscomputed: false
      isreadonly: false
      options:
        - value: 0
          label: "Standard"
        - value: 1
          label: "Premium"
        - value: 2
          label: "None"
    - name: modifiedon
      type: Edm.DateTimeOffset
      display_name: "Modified On"
      description: "Date and time when the record was modified."
      iscomputed: false
      isreadonly: true
    - name: name
      type: Edm.String
      display_name: "Entitlement Template Name"
      description: "Type a descriptive name for the entitlement template."
      iscomputed: false
      isreadonly: false
    - name: overriddencreatedon
      type: Edm.DateTimeOffset
      display_name: "Record Created On"
      description: "Date and time that the record was migrated."
      iscomputed: false
      isreadonly: false
    - name: restrictcasecreation
      type: Edm.Boolean
      display_name: "Restrict By Entitlement Terms"
      description: "Tells whether case creation is restricted based on entitlement terms."
      iscomputed: false
      isreadonly: false
      options:
        - value: 1
          label: "Yes"
        - value: 0
          label: "No"
    - name: startdate
      type: Edm.DateTimeOffset
      display_name: "Start Date"
      description: "Enter the date and time when the entitlement begins."
      iscomputed: false
      isreadonly: false
    - name: timezoneruleversionnumber
      type: Edm.Int32
      display_name: "Time Zone Rule Version Number"
      description: "For internal use only."
      iscomputed: false
      isreadonly: false
    - name: totalterms
      type: Edm.Decimal
      display_name: "Total Terms"
      description: "Type the total number of entitlement terms."
      iscomputed: false
      isreadonly: false
    - name: utcconversiontimezonecode
      type: Edm.Int32
      display_name: "UTC Conversion Time Zone Code"
      description: "Time zone code that was in use when the record was created."
      iscomputed: false
      isreadonly: false
    - name: versionnumber
      type: Edm.Int64
      display_name: "Version Number"
      description: "Version Number"
      iscomputed: false
      isreadonly: true
lookup_properties:
  description: "Lookup properties are read-only, computed properties which contain entity primary key Edm.Guid data for one or more corresponding single-valued navigation properties. More information: [Lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/web-api-types-operations#lookup-properties) and [Retrieve data about lookup properties](https://docs.microsoft.com/dynamics365/customer-engagement/developer/query-data-web-api#retrieve-data-about-lookup-properties)."
  property_items:
  - name: _createdby_value
    single_valued_navigation_property:
    - createdby
    description: "Unique identifier of the user who created the record."
  - name: _createdonbehalfby_value
    single_valued_navigation_property:
    - createdonbehalfby
    description: "Unique identifier of the delegate user who created the record."
  - name: _modifiedby_value
    single_valued_navigation_property:
    - modifiedby
    description: "Unique identifier of the user who modified the record."
  - name: _modifiedonbehalfby_value
    single_valued_navigation_property:
    - modifiedonbehalfby
    description: "Unique identifier of the delegate user who modified the record."
  - name: _organizationid_value
    single_valued_navigation_property:
    - organizationid
    description: "Unique identifier for the organization"
  - name: _slaid_value
    single_valued_navigation_property:
    - slaid
    description: "Choose the service level agreement (SLA) associated with the entitlement."
  - name: _transactioncurrencyid_value
    single_valued_navigation_property:
    - transactioncurrencyid
    description: "Unique identifier of the currency associated with the contact."
